<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MHMV Booking + Admin</title>

    <style>
        body {
            font-family: Arial;
            background: #0a0a0a;
            color: #fff
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none
        }

        button {
            background: #00f3ff;
            color: #000;
            font-weight: bold;
            cursor: pointer
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 10px
        }

        .price-box {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #00f3ff
        }

        .hidden {
            display: none
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- ================= STUDENT FORM ================= -->
        <div class="card">
            <h2>Student Booking</h2>

            <form id="bookingForm">
                <input id="fname" placeholder="First Name" required>
                <input id="lname" placeholder="Last Name" required>
                <input id="email" type="email" placeholder="Your Email" required>

                <h3>Subjects</h3>
                <div class="checkbox-grid" id="subjectsContainer">
                    Loading subjects...
                </div>

                <input id="studentClass" placeholder="Class (1–12)" required>

                <div class="price-box">
                    Total Price: ₹<span id="total-price">0</span>
                </div>

                <button type="submit">Submit Booking</button>
            </form>
        </div>

        <!-- ================= ADMIN LOGIN ================= -->
        <div class="card">
            <h2>Admin Login</h2>
            <input id="adminEmail" placeholder="Your Email">
            <input id="adminPassword" type="password" placeholder="Your Password">
            <button onclick="adminLogin()">Login</button>
            <p id="loginStatus"></p>
        </div>

        <!-- ================= ADMIN PANEL ================= -->
        <div class="card hidden" id="adminPanel">
            <h2>Admin Panel – Bookings</h2>
            <div id="bookingList"></div>
        </div>

    </div>

    <!-- ================= FIREBASE LOGIC ================= -->
    <script type="module">
        import { auth, db } from "./firebase.js";
        import { addDoc, collection, onSnapshot, getDocs, query, orderBy, serverTimestamp }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signInWithEmailAndPassword, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        /* ===== REALTIME SUBJECTS ===== */
        const subjectsContainer = document.getElementById("subjectsContainer");
        const totalEl = document.getElementById("total-price");

        const q = query(collection(db, "subjects"), orderBy("name"));

        onSnapshot(q, (snap) => {
            subjectsContainer.innerHTML = "";
            totalEl.textContent = 0;

            if (snap.empty) {
                subjectsContainer.innerHTML = "<p>No subjects available yet.</p>";
                return;
            }

            snap.forEach(doc => {
                const s = doc.data();

                const label = document.createElement("label");
                label.style.display = "flex";
                label.style.alignItems = "center";
                label.style.gap = "8px";

                if (s.rtl) label.dir = "rtl";

                label.innerHTML = `
                    <input type="checkbox" data-price="${s.price}" value="${s.name}">
                    <span>
                        ${s.name}
                        ${s.rtl ? `<small style="color:#bc13fe;">(Arabic)</small>` : ""}
                        – ₹${s.price}
                    </span>
                `;

                label.querySelector("input").addEventListener("change", updatePrice);
                subjectsContainer.appendChild(label);
            });
        });

        /* ===== PRICE UPDATE ===== */
        function updatePrice() {
            let total = 0;
            document
                .querySelectorAll("#subjectsContainer input[type=checkbox]:checked")
                .forEach(c => total += Number(c.dataset.price));
            totalEl.textContent = total;
        }

        /* ===== FORM SUBMIT ===== */
        document.getElementById("bookingForm").addEventListener("submit", async e => {
            e.preventDefault();
            const subjects = [];
            document.querySelectorAll("#subjectsContainer input[type=checkbox]:checked").forEach(c => subjects.push(c.value));
            if (!subjects.length) { alert("Select at least one subject"); return; }

            try {
                await addDoc(collection(db, "bookings"), {
                    firstName: fname.value,
                    lastName: lname.value,
                    email: email.value,
                    class: studentClass.value,
                    subjects,
                    total: Number(totalEl.textContent),
                    createdAt: serverTimestamp()
                });

                alert("Booking Submitted Successfully!");
                e.target.reset();
                totalEl.textContent = 0;
            } catch (err) {
                console.error("Error submitting booking:", err);
                alert("Failed to submit booking. Please try again.");
            }
        });

        /* ===== ADMIN LOGIN ===== */
        window.adminLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, adminEmail.value, adminPassword.value);
                loginStatus.textContent = "Login success";
            } catch (e) {
                loginStatus.textContent = e.message;
            }
        };

        /* ===== LOAD BOOKINGS ===== */
        async function loadBookings() {
            const list = document.getElementById("bookingList");
            list.innerHTML = "Loading...";
            const q = query(collection(db, "bookings"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(d => {
                const b = d.data();
                list.innerHTML += `
    <div class="card">
    <b>${b.firstName} ${b.lastName}</b><br>
    Email: ${b.email}<br>
    Class: ${b.class}<br>
    Subjects: ${b.subjects.join(", ")}<br>
    <b>₹${b.total}</b>
    </div>`;
            });
        }

        /* ===== AUTH STATE ===== */
        onAuthStateChanged(auth, user => {
            if (user) {
                adminPanel.classList.remove("hidden");
                loadBookings();
            }
        });
    </script>
</body>

</html>
