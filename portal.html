<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHMV | Loading...</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Core Modules -->
    <script type="module" src="assets/js/core/storage.js"></script>
    <script type="module" src="assets/js/core/router.js"></script>
    <script type="module" src="assets/js/site-footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="dynamic-page">

    <!-- Header (Dynamic) -->
    <header class="site-header glass-header">
        <div class="logo">MHMV</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="results.html">Results</a>
            <a href="portal.html?type=news&id=latest">News</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="page-hero" id="page-hero" style="background-image: url('assets/images/hero-bg.jpg');">
        <div class="hero-overlay"></div>
        <div class="hero-content animate-fade-in-up">
            <h1 id="page-title">Loading...</h1>
            <p id="page-desc">Please wait while we fetch the content.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="page-container">
        <div id="page-content" class="dynamic-content-wrapper">
            <!-- Injected by Router.js -->
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <style>
        .page-hero {
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .dynamic-content-wrapper {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .dynamic-content-wrapper h2 {
            margin-top: 30px;
            color: var(--primary-color, #007bff);
        }

        .glass-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .glass-header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
