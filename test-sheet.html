<!DOCTYPE html>
<html>

<head>
    <title>Sheet Test</title>
</head>

<body>
    <pre id="output">Testing...</pre>
    <script>
        const SHEET_ID = '1oG1NRnlekVEj8U6bAm-qNKL2N0LZj3kgNI1UMASvQKU';
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        fetch(url)
            .then(r => r.text())
            .then(t => {
                document.getElementById('output').textContent = 'Success! First 200 chars:\n' + t.substring(0, 200);
            })
            .catch(e => {
                document.getElementById('output').textContent = 'Error: ' + e.message;
            });
    </script>
</body>

</html>
