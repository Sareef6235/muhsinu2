<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates | MIFTHAHUL HUDA MADRASA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .news-hero {
            padding-top: 150px;
            padding-bottom: 60px;
            text-align: center;
            background: linear-gradient(180deg, rgba(5, 5, 8, 0.8) 0%, transparent 100%);
        }

        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-featured-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
        }

        .news-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
        }

        .news-content h1,
        .news-content h2,
        .news-content h3 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .news-content p {
            margin-bottom: 20px;
        }

        .news-content ul,
        .news-content ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #888;
            text-decoration: none;
            margin-bottom: 40px;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        .not-found {
            text-align: center;
            padding: 100px 0;
            color: #666;
        }

        .grid {
            display: grid;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header class="header" id="main-header"
        style="position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(5,5,8,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);">
        <nav class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 20px 0;">
            <a href="index.html" class="logo"
                style="font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none;">MHMV 2026.</a>
            <ul class="nav-links" style="display: flex; gap: 30px; list-style: none;">
                <li><a href="index.html" style="color: #fff; text-decoration: none;">Home</a></li>
                <li><a href="services.html" style="color: #fff; text-decoration: none;">Services</a></li>
                <li class="dropdown">
                    <a href="news.html" class="dropdown-toggle"
                        style="color: var(--primary-color); text-decoration: none; font-weight: 600;">News</a>
                    <ul class="dropdown-menu">
                        <li><a href="index.html#news">Latest Updates</a></li>
                        <li><a href="news.html">All News</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="not-found" style="margin-top: 150px;">
            <i class="ph ph-spinner" style="font-size: 3rem; animation: spin 1s linear infinite;"></i>
            <p>Loading news content...</p>
        </div>
    </main>

    <footer class="footer"
        style="background: #0a0a0a; border-top: 1px solid var(--glass-border); padding: 40px 0; text-align: center; margin-top: 50px;">
        <div class="container">
            <p style="color: #666;">&copy; 2026 MIFTHAHUL HUDA MADRASA. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="news-service.js"></script>
    <script type="module">
        import { NewsService } from './news-service.js';

        const newsService = new NewsService();
        const mainContent = document.getElementById('main-content');
        let currentLang = 'en';

        const params = new URLSearchParams(window.location.search);
        const newsId = params.get('id');

        window.switchNewsLang = (lang) => {
            currentLang = lang;
            render();
        };

        function render() {
            if (!newsId) {
                renderArchive();
            } else {
                const article = newsService.getNewsById(newsId);
                article ? renderArticle(article) : render404();
            }
        }

        function renderArchive() {
            const news = newsService.getPublishedNews();
            document.title = "Updates & Notices | MHMV";
            mainContent.innerHTML = `
                <div class="news-hero">
                    <div class="container">
                        <div class="section-badge">Newsroom</div>
                        <h1 style="font-size: 3.5rem; margin-top: 10px; font-weight: 800; letter-spacing: -2px;">Latest Updates</h1>
                        <div class="lang-toggle-wrapper" style="margin-top: 30px;">
                            <button class="lang-btn ${currentLang === 'en' ? 'active' : ''}" onclick="switchNewsLang('en')">English</button>
                            <button class="lang-btn ${currentLang === 'ml' ? 'active' : ''}" onclick="switchNewsLang('ml')">Malayalam</button>
                            <button class="lang-btn ${currentLang === 'ar' ? 'active' : ''}" onclick="switchNewsLang('ar')">Arabic</button>
                        </div>
                    </div>
                </div>
                <div class="container" style="padding-bottom: 100px;">
                    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
                        ${news.length === 0 ? '<p style="text-align: center; color: #666; width: 100%;">No news available.</p>' :
                    news.map((item, idx) => {
                        const title = item.title[currentLang] || item.title.en || "Untitled";
                        const short = item.shortDescription[currentLang] || item.shortDescription.en || "";
                        const date = new Date(item.date).toLocaleDateString(currentLang === 'ml' ? 'ml-IN' : 'en-US');
                        return `
                            <article class="news-card-premium animate-fade-up" style="animation-delay: ${idx * 0.1}s; direction: ${currentLang === 'ar' ? 'rtl' : 'ltr'}" onclick="window.location.href='news.html?id=${item.id}'">
                                <div class="img-wrapper">
                                    ${item.image ? `<img src="${item.image}" alt="${title}">` : `<div style="height: 100%; display: flex; align-items: center; justify-content: center; background: #111; color: #222;"><i class="ph ph-newspaper" style="font-size: 4rem;"></i></div>`}
                                </div>
                                <div style="padding: 30px;">
                                    <span style="color: var(--primary-color); font-size: 0.8rem; font-weight: 700; letter-spacing: 1px;">${date}</span>
                                    <h3 style="margin: 15px 0; font-size: 1.4rem;">${title}</h3>
                                    <p style="color: #888; font-size: 0.95rem; line-height: 1.6;">${short}</p>
                                </div>
                            </article>
                        `;
                    }).join('')}
                    </div>
                </div>
            `;
        }

        function renderArticle(item) {
            const title = item.title[currentLang] || item.title.en || "Untitled";
            const content = item.fullContent[currentLang] || item.fullContent.en || "Content not available in this language.";
            const date = new Date(item.date).toLocaleDateString(currentLang === 'ml' ? 'ml-IN' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const isRtl = currentLang === 'ar';

            document.title = title + " | MHMV News";
            mainContent.innerHTML = `
                <div class="container" style="margin-top: 150px; display: flex; justify-content: space-between; align-items: center;">
                    <a href="news.html" class="back-btn"><i class="ph ph-arrow-left"></i> All Updates</a>
                    <div class="lang-toggle-wrapper" style="margin-bottom: 0;">
                        <button class="lang-btn ${currentLang === 'en' ? 'active' : ''}" onclick="switchNewsLang('en')">EN</button>
                        <button class="lang-btn ${currentLang === 'ml' ? 'active' : ''}" onclick="switchNewsLang('ml')">ML</button>
                        <button class="lang-btn ${currentLang === 'ar' ? 'active' : ''}" onclick="switchNewsLang('ar')">AR</button>
                    </div>
                </div>
                <article style="direction: ${isRtl ? 'rtl' : 'ltr'}">
                    <div class="news-hero" style="padding-top: 40px; text-align: ${isRtl ? 'right' : 'left'}">
                        <div class="container">
                            <div class="news-meta" style="justify-content: ${isRtl ? 'flex-end' : 'flex-start'}"><span><i class="ph ph-calendar-blank"></i> ${date}</span></div>
                            <h1 style="font-size: 3.5rem; margin-bottom: 25px; line-height: 1.1; font-weight: 800;">${title}</h1>
                        </div>
                    </div>
                    <div class="news-container">
                        ${item.image ? `<img src="${item.image}" class="news-featured-img">` : ''}
                        <div class="news-content" style="text-align: ${isRtl ? 'right' : 'left'}">${content}</div>
                    </div>
                </article>
            `;
        }

        function render404() {
            mainContent.innerHTML = `
                <div class="container not-found" style="margin-top: 150px;">
                    <i class="ph ph-warning-circle" style="font-size: 4rem; margin-bottom: 30px; color: #222;"></i>
                    <h2 style="font-size: 2rem; color: #fff;">Article Not Found</h2>
                    <p style="color: #666;">The update you're looking for might have been removed or doesn't exist.</p>
                    <a href="news.html" class="btn btn-primary" style="margin-top: 30px; display: inline-block;">Back to News Archive</a>
                </div>
            `;
        }

        window.onload = render;
    </script>
</body>

</html>
