<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MIFTHAHUL HUDA MADRASA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header .logo {
            font-size: 2rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #888;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: 0.3s;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .login-input:focus+i {
            color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.4);
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Orbs */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: 1;
        }

        .orb-1 {
            background: var(--primary-color);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            background: var(--secondary-color);
            bottom: -200px;
            left: -200px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            z-index: 20;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="login-card animate-fade-up">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>

            <div class="login-header">
                <a href="index.html#hero" class="logo">MHMV 2026.</a>
                <h1>Welcome Back</h1>
                <p>Login to your student or teacher account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="login-input" placeholder="name@example.com" required>
                        <i class="ph ph-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="login-input" placeholder="••••••••" required>
                        <i class="ph ph-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <span>Sign In</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="creative.html#contact">Contact Admin</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loadingOverlay.style.display = 'flex';

            try {
                await signInWithEmailAndPassword(auth, email, password);

                // Check for redirect URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';

                window.location.href = redirect;
            } catch (error) {
                loadingOverlay.style.display = 'none';
                console.error("Login Error:", error);

                let msg = "Login failed. Please check your credentials.";
                if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";

                alert(msg);
            }
        });
    </script>
</body>

</html>
