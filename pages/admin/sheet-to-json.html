<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet to JSON Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            font-size: 13px;
            color: #7d6608;
        }

        .hint strong {
            display: block;
            margin-bottom: 6px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Sheet to JSON Converter</h1>
        <p class="subtitle">Convert Google Sheets to downloadable JSON files</p>

        <div class="input-group">
            <label for="sheet-id">Google Sheet ID</label>
            <input type="text" id="sheet-id" placeholder="1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"
                autocomplete="off">
        </div>

        <div class="button-group">
            <button class="btn-secondary" onclick="SheetConverter.previewData()">
                üëÅÔ∏è Preview Data
            </button>
            <button class="btn-primary" onclick="SheetConverter.downloadAsJSON()">
                <span id="download-text">‚¨áÔ∏è Download JSON</span>
                <span id="download-spinner" class="spinner" style="display: none;"></span>
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="hint">
            <strong>üìå How to use:</strong>
            1. Open your Google Sheet<br>
            2. Click File ‚Üí Share ‚Üí Publish to web<br>
            3. Copy the Sheet ID from the URL<br>
            4. Paste it above and click Download JSON
        </div>
    </div>

    <script>
        /**
         * Google Sheet to JSON Converter
         * Fetches public Google Sheet data and converts to downloadable JSON
         * @namespace SheetConverter
         */
        const SheetConverter = {

            /**
             * Shows status message to user
             * @param {string} message - Message to display
             * @param {string} type - Message type: 'success', 'error', 'info'
             */
            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status ${type} show`;

                // Auto-hide after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        statusEl.classList.remove('show');
                    }, 5000);
                }
            },

            /**
             * Toggles loading state on download button
             * @param {boolean} isLoading - Whether to show loading state
             */
            setLoading(isLoading) {
                const btn = document.querySelector('.btn-primary');
                const text = document.getElementById('download-text');
                const spinner = document.getElementById('download-spinner');

                btn.disabled = isLoading;
                text.style.display = isLoading ? 'none' : 'flex';
                spinner.style.display = isLoading ? 'inline-block' : 'none';
            },

            /**
             * Fetches and parses Google Sheet data
             * @param {string} sheetId - Google Sheet ID
             * @returns {Promise<Object>} Parsed sheet data with headers and rows
             * @throws {Error} If fetch fails or sheet is not public
             */
            async fetchSheetData(sheetId) {
                // Construct Google Visualization API endpoint
                const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Sheet not accessible. Ensure it's published to web.`);
                }

                const text = await response.text();

                // Google wraps JSON in a function call: google.visualization.Query.setResponse(...)
                // We need to extract the actual JSON
                const jsonMatch = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?$/);

                if (!jsonMatch) {
                    // Fallback: Try the old substring method
                    const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                    return this.parseSheetJSON(jsonData);
                }

                const jsonData = JSON.parse(jsonMatch[1]);
                return this.parseSheetJSON(jsonData);
            },

            /**
             * Parses Google Sheets JSON structure into clean format
             * @param {Object} jsonData - Raw Google Sheets JSON
             * @returns {Object} Structured data with headers and rows
             */
            parseSheetJSON(jsonData) {
                if (!jsonData.table || !jsonData.table.cols || !jsonData.table.rows) {
                    throw new Error('Invalid sheet structure. Sheet may be empty.');
                }

                // Extract column headers
                const headers = jsonData.table.cols.map(col => col.label || col.id || '');

                // Convert rows to objects
                const rows = jsonData.table.rows.map(row => {
                    const obj = {};
                    row.c.forEach((cell, index) => {
                        const header = headers[index];
                        obj[header] = cell ? cell.v : null;
                    });
                    return obj;
                });

                return { headers, rows };
            },

            /**
             * Creates structured JSON output with metadata
             * @param {string} sheetId - Google Sheet ID
             * @param {Array} rows - Data rows
             * @returns {Object} Final JSON structure
             */
            createJSONOutput(sheetId, rows) {
                return {
                    metadata: {
                        generatedAt: new Date().toISOString(),
                        sheetId: sheetId,
                        totalRecords: rows.length,
                        source: 'Google Sheets',
                        converter: 'SheetConverter v1.0'
                    },
                    data: rows
                };
            },

            /**
             * Triggers download of JSON file
             * @param {Object} jsonData - Data to download
             * @param {string} filename - Download filename
             */
            downloadJSON(jsonData, filename = 'sheet-data.json') {
                const blob = new Blob(
                    [JSON.stringify(jsonData, null, 2)],
                    { type: 'application/json' }
                );

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();

                // Clean up
                setTimeout(() => URL.revokeObjectURL(link.href), 100);
            },

            /**
             * Main function: Downloads sheet as JSON file
             */
            async downloadAsJSON() {
                const sheetId = document.getElementById('sheet-id').value.trim();

                if (!sheetId) {
                    this.showStatus('‚ö†Ô∏è Please enter a Google Sheet ID', 'error');
                    return;
                }

                this.setLoading(true);
                this.showStatus('üì° Fetching sheet data...', 'info');

                try {
                    // Fetch and parse sheet data
                    const { headers, rows } = await this.fetchSheetData(sheetId);

                    if (rows.length === 0) {
                        throw new Error('Sheet is empty or has no data rows');
                    }

                    // Create final JSON structure
                    const finalJSON = this.createJSONOutput(sheetId, rows);

                    // Trigger download
                    this.downloadJSON(finalJSON, `sheet-${sheetId}.json`);

                    this.showStatus(
                        `‚úÖ Successfully downloaded ${rows.length} records!`,
                        'success'
                    );

                } catch (error) {
                    console.error('Sheet conversion error:', error);

                    let errorMessage = '‚ùå Failed to fetch sheet. ';

                    if (error.message.includes('not accessible')) {
                        errorMessage += 'Make sure the sheet is published to web.';
                    } else if (error.message.includes('Invalid sheet structure')) {
                        errorMessage += 'Sheet appears to be empty.';
                    } else {
                        errorMessage += error.message;
                    }

                    this.showStatus(errorMessage, 'error');

                } finally {
                    this.setLoading(false);
                }
            },

            /**
             * Preview data in console (for debugging)
             */
            async previewData() {
                const sheetId = document.getElementById('sheet-id').value.trim();

                if (!sheetId) {
                    this.showStatus('‚ö†Ô∏è Please enter a Google Sheet ID', 'error');
                    return;
                }

                this.showStatus('üîç Fetching preview...', 'info');

                try {
                    const { headers, rows } = await this.fetchSheetData(sheetId);

                    console.group('üìä Sheet Preview');
                    console.log('Headers:', headers);
                    console.log('Total Rows:', rows.length);
                    console.log('First 5 rows:', rows.slice(0, 5));
                    console.groupEnd();

                    this.showStatus(
                        `‚úÖ Preview ready! Check console (F12) - ${rows.length} rows found`,
                        'success'
                    );

                } catch (error) {
                    console.error('Preview error:', error);
                    this.showStatus('‚ùå ' + error.message, 'error');
                }
            }
        };

        // Allow Enter key to trigger download
        document.getElementById('sheet-id').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                SheetConverter.downloadAsJSON();
            }
        });
    </script>
</body>

</html>
