<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Admin | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit';
            margin: 0;
            padding-top: 100px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            margin-bottom: 15px;
            outline: none;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.02);
            padding: 12px;
            border-radius: 10px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background: #00e5ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:hover {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            transform: translateY(-2px);
        }

        .exam-controls {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar: Global Settings -->
        <div class="glass-panel">
            <h2><i class="ph ph-gear-six"></i> System Config</h2>

            <div class="form-section">
                <label class="form-label">Data Source</label>
                <select id="sourceSelect">
                    <option value="sheet">Google Sheet (Live)</option>
                    <option value="local">Local JSON / Cache</option>
                </select>

                <div id="sheetSettings">
                    <label class="form-label">Google Sheet ID</label>
                    <input type="text" id="sheetIdInput" placeholder="Enter Sheet ID">

                    <div class="toggle-group">
                        <span>Live Fetching</span>
                        <input type="checkbox" id="liveFetchToggle" style="width: auto; margin:0">
                    </div>
                </div>
            </div>

            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <button class="btn-save" id="saveSystem">Save Changes</button>
                <p id="saveMsg" style="text-align:center; font-size:0.8rem; margin-top:10px;"></p>
            </div>
        </div>

        <!-- Main: Exam Manager -->
        <div class="glass-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2><i class="ph ph-graduation-cap"></i> Exam Manager</h2>
                <button class="btn-save" style="width:auto; padding:10px 20px; font-size:0.9rem" id="btnAddExam">
                    <i class="ph ph-plus"></i> Add Exam
                </button>
            </div>

            <div id="examList" style="display:grid; gap:15px">
                <!-- Exams injected here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="examModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); z-index:1000; align-items:center; justify-content:center;">
        <div class="glass-panel" style="width:400px; padding:30px">
            <h2 id="modalTitle">Add New Exam</h2>
            <form id="examForm">
                <input type="hidden" id="editId">
                <label class="form-label">Exam Name (Internal ID)</label>
                <input type="text" id="examId" placeholder="eg: annual_2025" required>

                <label class="form-label">Display Name</label>
                <input type="text" id="examDisplayName" placeholder="eg: Annual Exam 2025" required>

                <label class="form-label">Exam Type</label>
                <select id="examType">
                    <option value="marks">Marks Based</option>
                    <option value="grade">Grade Based</option>
                    <option value="pass-fail">Pass / Fail</option>
                </select>

                <div class="toggle-group">
                    <span>Visible to Students</span>
                    <input type="checkbox" id="examVisible" style="width:auto; margin:0" checked>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px">
                    <button type="button" class="btn-sec"
                        onclick="document.getElementById('examModal').style.display='none'">Cancel</button>
                    <button type="submit" class="btn-save">Save Exam</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import ResultsCMS from '../../assets/js/results-cms.js';

        const sourceSelect = document.getElementById('sourceSelect');
        const sheetIdInput = document.getElementById('sheetIdInput');
        const liveFetchToggle = document.getElementById('liveFetchToggle');
        const saveSysBtn = document.getElementById('saveSystem');
        const examList = document.getElementById('examList');
        const examModal = document.getElementById('examModal');
        const examForm = document.getElementById('examForm');

        async function init() {
            try {
                const settings = ResultsCMS.getSettings();
                sourceSelect.value = settings.source || 'sheet';
                sheetIdInput.value = settings.sheetId || '';
                liveFetchToggle.checked = settings.liveFetch !== false;

                toggleSheetUI();

                const data = await ResultsCMS.fetchResults().catch(() => []);
                const meta = await ResultsCMS.syncExamMeta(data);
                renderExams(meta);
            } catch (err) {
                console.error('Init error:', err);
            }
        }

        sourceSelect.onchange = toggleSheetUI;

        function toggleSheetUI() {
            document.getElementById('sheetSettings').style.display =
                sourceSelect.value === 'sheet' ? 'block' : 'none';
        }

        // System Settings Save
        saveSysBtn.onclick = () => {
            const sid = sheetIdInput.value.trim();
            if (sourceSelect.value === 'sheet' && !sid) {
                showMsg('sheetIdInput', 'Please enter a valid Sheet ID', 'error');
                return;
            }

            ResultsCMS.saveSettings({
                source: sourceSelect.value,
                sheetId: sid,
                liveFetch: liveFetchToggle.checked
            });

            showMsg('saveMsg', 'âœ… System Settings Updated!', 'success');
            setTimeout(() => init(), 1500);
        };

        function showMsg(id, text, type) {
            const el = document.getElementById(id);
            el.innerText = text;
            el.style.color = type === 'success' ? '#00ff88' : '#ff3d3d';
            setTimeout(() => el.innerText = '', 3000);
        }

        function renderExams(meta) {
            if (!meta || meta.length === 0) {
                examList.innerHTML = '<p style="text-align:center; color:#666; padding:20px">No exams found. Add one to get started.</p>';
                return;
            }

            examList.innerHTML = meta.map((exam, index) => `
                <div class="glass-panel" style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <div style="font-weight:700; font-size:1.1rem">${exam.displayName}</div>
                        <div style="font-size:0.8rem; color:#888;">
                            ID: ${exam.id} | <span style="color:${exam.visible ? '#00ff88' : '#ff3d3d'}">${exam.visible ? 'VISIBLE' : 'HIDDEN'}</span> | ${exam.type.toUpperCase()}
                        </div>
                    </div>
                    <div class="exam-controls">
                        <button class="btn-icon" onclick="window.editExam('${exam.id}')" title="Edit"><i class="ph ph-pencil-simple"></i></button>
                        <button class="btn-icon" onclick="window.moveExam('${exam.id}', -1)" title="Move Up"><i class="ph ph-caret-up"></i></button>
                        <button class="btn-icon" onclick="window.moveExam('${exam.id}', 1)" title="Move Down"><i class="ph ph-caret-down"></i></button>
                        <button class="btn-icon" onclick="window.deleteExam('${exam.id}')" style="color:#ff3d3d" title="Delete"><i class="ph ph-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        // Exam Modal logic
        document.getElementById('btnAddExam').onclick = () => {
            document.getElementById('modalTitle').innerText = 'Add New Exam';
            document.getElementById('editId').value = '';
            document.getElementById('examId').value = '';
            document.getElementById('examId').disabled = false;
            document.getElementById('examDisplayName').value = '';
            document.getElementById('examVisible').checked = true;
            examModal.style.display = 'flex';
        };

        window.editExam = (id) => {
            const meta = ResultsCMS.getExamMeta();
            const exam = meta.find(m => m.id === id);
            if (!exam) return;

            document.getElementById('modalTitle').innerText = 'Edit Exam';
            document.getElementById('editId').value = id;
            document.getElementById('examId').value = id;
            document.getElementById('examId').disabled = true;
            document.getElementById('examDisplayName').value = exam.displayName;
            document.getElementById('examType').value = exam.type;
            document.getElementById('examVisible').checked = exam.visible;
            examModal.style.display = 'flex';
        };

        examForm.onsubmit = (e) => {
            e.preventDefault();
            const editId = document.getElementById('editId').value;
            const data = {
                id: document.getElementById('examId').value,
                displayName: document.getElementById('examDisplayName').value,
                type: document.getElementById('examType').value,
                visible: document.getElementById('examVisible').checked
            };

            if (editId) {
                ResultsCMS.updateExam(editId, data);
            } else {
                if (!ResultsCMS.addExam(data)) {
                    alert('Exam ID already exists!');
                    return;
                }
            }

            examModal.style.display = 'none';
            renderExams(ResultsCMS.getExamMeta());
        };

        window.deleteExam = (id) => {
            if (confirm('Are you sure you want to delete this exam? Data in the sheets will not be deleted, but it will disappear from this management list.')) {
                ResultsCMS.deleteExam(id);
                renderExams(ResultsCMS.getExamMeta());
            }
        };

        window.moveExam = (id, dir) => {
            const meta = ResultsCMS.getExamMeta();
            const idx = meta.findIndex(m => m.id === id);
            if (idx === -1) return;

            const newIdx = idx + dir;
            if (newIdx >= 0 && newIdx < meta.length) {
                const temp = meta[idx];
                meta[idx] = meta[newIdx];
                meta[newIdx] = temp;

                meta.forEach((m, i) => m.order = i);
                ResultsCMS.saveExamMeta(meta);
                renderExams(meta);
            }
        };

        init();
    </script>
</body>

</html>
