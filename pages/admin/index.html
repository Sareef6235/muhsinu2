<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #050505;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        .login-card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #00f3ff;
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-card animate-fade-up">
        <h1 style="color: #fff; margin-bottom: 30px;">Admin Access</h1>
        <form id="loginForm">
            <input type="password" id="admin-pin" class="login-input" placeholder="Enter Access PIN" required
                maxlength="4">
            <button type="submit" class="btn-login" id="login-btn">Login to Dashboard</button>
            <p id="error-msg" style="color: #ff4d4d; margin-top: 15px; display: none; font-size: 0.9rem;"></p>
        </form>
    </div>

    <script type="module">
        import LocalAuth from '../../assets/js/local-auth.js';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');

        async function initAuth() {
            // Initial PIN if not set (Default: 2026)
            await LocalAuth.init('2026');

            // Auto-redirect if already logged in
            if (LocalAuth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }
        }

        initAuth();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMsg.style.display = 'none';
            loginBtn.innerHTML = '<i class="ph ph-circle-notch animate-spin"></i> Authenticating...';
            loginBtn.disabled = true;

            const pin = document.getElementById('admin-pin').value;

            try {
                // Hashing + Validation
                const success = await LocalAuth.login(pin);

                if (success) {
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Invalid PIN');
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.innerText = '⚠️ Invalid Access PIN. Please try again.';
                loginBtn.innerHTML = 'Login to Dashboard';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
