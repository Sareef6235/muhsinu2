<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MIFTHAHUL HUDA</title>

    <!-- Base Styles -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Core Utilities -->
    <script src="../../assets/js/utils/performance.js" defer></script>
    <script src="../../assets/js/site-languages.js" defer></script>

    <!-- CORE SYSTEM (WordPress-style Plugin Architecture) -->
    <script type="module" src="../../assets/system/plugin-loader.js"></script>
    <script type="module" src="../../assets/system/core.js"></script>
    <script type="module" src="../../assets/system/plugins/jet-services.js"></script>
    <script type="module" src="../../assets/system/plugins/visual-builder.js"></script>

    <!-- Data Management -->
    <script src="../../assets/js/subject-storage.js" defer></script>
    <script type="module" src="../../assets/js/media-optimizer.js"></script>
    <script type="module" src="../../assets/js/service-renderer.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .admin-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 9999;
        }

        .admin-loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 243, 255, 0.1);
            border-top-color: #00f3ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .admin-loading p {
            color: #888;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive Utilities */
        @media (max-width: 992px) {
            .admin-sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 200;
            }

            .admin-sidebar.visible {
                left: 0;
            }

            .sidebar-close {
                display: block !important;
            }

            .sidebar-toggle {
                display: block !important;
            }

            .admin-header {
                padding: 0 20px !important;
            }

            .admin-content {
                padding: 20px !important;
            }
        }

        .md-only {
            display: none;
        }

        @media (max-width: 992px) {
            .md-only {
                display: block;
            }
        }

        /* Form Styles */
        .admin-form {
            display: grid;
            gap: 25px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.02);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-section h4 {
            margin: 0 0 20px 0;
            color: #00f3ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: #888;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00f3ff;
            background: rgba(0, 243, 255, 0.05);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00f3ff;
            color: #000;
        }

        .btn-primary:hover {
            background: #00d4e6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-view-site {
            background: rgba(0, 243, 255, 0.1);
            color: #00f3ff;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-view-site:hover {
            background: rgba(0, 243, 255, 0.2);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .badge.danger {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        /* Loading & Empty States */
        .loading,
        .empty-state,
        .error-state {
            padding: 60px 20px;
            text-align: center;
            color: #666;
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        /* Dashboard Recent Grid */
        .dashboard-recent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .action-buttons button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: inherit;
        }

        .action-buttons button:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: #00f3ff;
            color: #00f3ff;
        }

        .status-list {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
        }

        .status-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .status-list li:last-child {
            border-bottom: none;
        }

        /* Services Admin Grid */
        .services-admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .service-admin-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .service-admin-card:hover {
            border-color: rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.02);
        }

        .service-admin-card .card-icon {
            font-size: 2rem;
            color: #00f3ff;
            margin-bottom: 15px;
        }

        .service-admin-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .service-admin-card p {
            color: #888;
            font-size: 0.85rem;
            margin: 0 0 15px 0;
        }

        .service-admin-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-admin-card .actions {
            display: flex;
            gap: 8px;
        }

        /* Menu Item Row */
        .menu-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-label {
            font-weight: 600;
        }

        /* Header Breadcrumb */
        .header-breadcrumb {
            font-size: 0.9rem;
            color: #666;
        }

        #breadcrumb-current {
            color: #fff;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
        }

        .admin-profile i {
            font-size: 1.5rem;
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="admin-loading" id="admin-loading">
        <div class="spinner"></div>
        <p>Loading Admin Panel...</p>
    </div>

    <!-- Admin Panel will be injected here by admin-logic.js -->

    <!-- Navigation Scripts (Hidden in Admin Mode) -->
    <script src="../../assets/js/site-nav.js" defer></script>
    <script src="../../assets/js/site-footer.js" defer></script>
    <script src="../../assets/js/script.js" defer></script>

    <!-- Admin Central Controller -->
    <script type="module" src="../../assets/js/admin-logic.js"></script>

    <!-- Auth & Identity -->
    <script type="module" src="../../assets/js/admin-auth.js"></script>

    <script>
        // Hide loading screen once admin panel is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('admin-loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 500);
        });

        // Hide site navigation in admin mode
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('main-header');
            const footer = document.getElementById('main-footer');
            if (header) header.style.display = 'none';
            if (footer) footer.style.display = 'none';
        });
    </script>
</body>

</html>
