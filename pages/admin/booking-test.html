<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Test | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit';
            padding: 50px;
        }

        .form-card {
            max-width: 500px;
            margin: auto;
            background: #111;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
        }

        .choices {
            display: flex;
            gap: 10px;
        }

        .choice {
            flex: 1;
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+.choice {
            border-color: #00e5ff;
            color: #00e5ff;
            background: rgba(0, 229, 255, 0.05);
        }

        .total-box {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="form-card">
        <form id="bookingForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" required placeholder="000 000 0000">
            </div>

            <div class="form-group">
                <label>Class</label>
                <div class="choices">
                    <label><input type="radio" name="class" value="5" required>
                        <div class="choice">5</div>
                    </label>
                    <label><input type="radio" name="class" value="10">
                        <div class="choice">10</div>
                    </label>
                    <label><input type="radio" name="class" value="+2">
                        <div class="choice">+2</div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <div class="choices">
                    <label><input type="radio" name="subject" value="Malayalam" required checked>
                        <div class="choice">MLY</div>
                    </label>
                    <label><input type="radio" name="subject" value="Maths">
                        <div class="choice">MAT</div>
                    </label>
                    <label><input type="radio" name="subject" value="Arabic">
                        <div class="choice">ARB</div>
                    </label>
                </div>
            </div>

            <div class="total-box">
                Total: <span id="total-price">â‚¹0</span>
            </div>

            <button type="submit" class="btn-primary"
                style="width:100%; margin-top:30px; background:#00e5ff; color:#000; border:none; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer;">
                Finalize Booking
            </button>
        </form>
    </div>

    <script type="module" src="../../assets/js/booking_logic.js"></script>
</body>

</html>
