<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Our Portfolio</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .gallery-item {
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            aspect-ratio: 1;
            background: #e2e8f0;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 4px;
        }

        #lightbox-close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav style="background: white; padding: 1rem; border-bottom: 1px solid #e2e8f0;">
        <div class="container" style="padding:0; display:flex; justify-content:space-between; align-items:center;">
            <a href="../../index.html"
                style="font-weight:bold; font-size:1.5rem; text-decoration:none; color:var(--dark);">Portfolio</a>
            <div>
                <a href="../../index.html" style="margin-left:1rem; text-decoration:none; color:var(--dark);">Home</a>
                <a href="gallery.html" style="margin-left:1rem; text-decoration:none; color:var(--primary);">Gallery</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align:center;">Our Gallery</h1>
        <p style="text-align:center; color:#64748b;">Moments and Memories</p>

        <div id="gallery-grid" class="gallery-grid">
            Loading...
        </div>
    </div>

    <div id="lightbox" onclick="this.style.display='none'">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script type="module">
        import { db } from '../../assets/js/system/store.js';

        async function init() {
            await db.init();
            renderGallery();
        }

        function renderGallery() {
            const list = document.getElementById('gallery-grid');
            let gallery = db.get('gallery');
            if (!gallery || gallery.length === 0) {
                list.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No images found in gallery.</p>';
                return;
            }

            list.innerHTML = gallery.map(img => `
                <div class="gallery-item" onclick="openLightbox('${img.url}')">
                    <img src="${img.url}" alt="Gallery Image" loading="lazy">
                </div>
            `).join('');

            window.openLightbox = (url) => {
                const lb = document.getElementById('lightbox');
                document.getElementById('lightbox-img').src = url;
                lb.style.display = 'flex';
            };
        }

        init();
    </script>
</body>

</html>
