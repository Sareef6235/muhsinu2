<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MHMV</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="../../assets/js/components/header.js"></script>
</head>

<body>
    <site-header></site-header>

    <main class="page-container" style="padding-top: 100px;">
        <div class="container">
            <h1 class="section-title">Contact Us</h1>
            <p>We'd love to hear from you. Reach out for admissions or general inquiries.</p>

            <form class="contact-form" style="max-width: 500px; margin-top: 30px;">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required
                        style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px; border:1px solid #333; background: #111; color:#fff;">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required
                        style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px; border:1px solid #333; background: #111; color:#fff;">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" rows="5" required
                        style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px; border:1px solid #333; background: #111; color:#fff;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>
</body>

</html>
