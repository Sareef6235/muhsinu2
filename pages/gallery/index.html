<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | MHMV</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="../../assets/js/components/header.js"></script>
    <script type="module" src="../../assets/js/modules/gallery.js"></script>
</head>

<body>
    <site-header></site-header>

    <main class="page-container" style="padding-top: 100px;">
        <div class="container">
            <h1 class="section-title">Media Gallery</h1>

            <div class="gallery-tabs">
                <button class="tab-btn active" onclick="filterGallery('all')">All</button>
                <button class="tab-btn" onclick="filterGallery('image')">Photos</button>
                <button class="tab-btn" onclick="filterGallery('video')">Videos</button>
            </div>

            <div id="gallery-grid" class="gallery-grid">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { GalleryManager } from '../../assets/js/modules/gallery.js';

        let allItems = [];

        window.filterGallery = (type) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = type === 'all' ? allItems : allItems.filter(i => i.type === type);
            render(filtered);
        };

        function render(list) {
            const grid = document.getElementById('gallery-grid');
            if (list.length === 0) {
                grid.innerHTML = '<p>No items found.</p>';
                return;
            }
            grid.innerHTML = list.map(item => `
                <div class="gallery-item animate-fade-up">
                    <div class="media-box">
                        ${item.type === 'video'
                    ? `<video src="${item.src}" controls></video>`
                    : `<img src="${item.src}" alt="${item.caption}" loading="lazy" onclick="openLightbox('${item.src}')">`
                }
                    </div>
                    ${item.caption ? `<div class="caption">${item.caption}</div>` : ''}
                </div>
            `).join('');
        }

        async function init() {
            allItems = await GalleryManager.getAll();
            render(allItems);
        }

        // Simple lightbox
        window.openLightbox = (src) => {
            const box = document.createElement('div');
            box.className = 'lightbox active';
            box.innerHTML = `<img src="${src}"><button class="close-lb">&times;</button>`;
            box.onclick = (e) => { if (e.target !== box.querySelector('img')) box.remove(); };
            document.body.appendChild(box);
        }

        init();
    </script>

    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .media-box {
            height: 200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }

        .media-box img,
        .media-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .media-box:hover img {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .gallery-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .close-lb {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</body>

</html>
