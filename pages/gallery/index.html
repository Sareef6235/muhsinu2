<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery | MIFTHAHUL HUDA</title>

    <!-- Unified Assets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .gallery-hero {
            padding: 80px 0 40px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 100px;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 12px 30px;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
            font-weight: 700;
            border-color: var(--primary-color);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            border: 1px solid var(--border);
        }
    </style>

    <script type="module">
        import AppState from '../../assets/js/state.js';
        import NavigationSystem from '../../assets/js/navigation.js';
        import FooterSystem from '../../assets/js/footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            AppState.init();
            NavigationSystem.init(AppState.navigation.menuData);
            FooterSystem.init();
            // SiteSettings.init() will handle renderDynamicGallery auto-magically
        });

        window.openLightbox = (type, src) => {
            const content = document.getElementById('lightboxMedia');
            content.innerHTML = type === 'photo' ? `<img src="${src}" class="lightbox-content">` : `<video src="${src}" controls class="lightbox-content"></video>`;
            document.getElementById('lightbox').classList.add('active');
        };

        window.closeLightbox = () => document.getElementById('lightbox').classList.remove('active');
    </script>
</head>

<body>
    <header id="site-header"></header>
    <div id="site-breadcrumbs"></div>

    <main class="container">
        <section class="gallery-hero">
            <h1 data-id="gallery-title"
                style="font-size: 3.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Media Gallery</h1>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
                <button class="tab-btn active" onclick="loadMedia('all')">All</button>
                <button class="tab-btn" onclick="loadMedia('photo')">Photos</button>
                <button class="tab-btn" onclick="loadMedia('video')">Videos</button>
            </div>
        </section>

        <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <div class="lightbox" id="lightbox" onclick="if(event.target === this) closeLightbox()">
        <span onclick="closeLightbox()"
            style="position: absolute; top: 30px; right: 30px; font-size: 2.5rem; color: #fff; cursor: pointer;">&times;</span>
        <div id="lightboxMedia"></div>
    </div>

    <footer id="site-footer"></footer>
</body>

</html>
