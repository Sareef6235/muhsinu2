<!DOCTYPE html>
<html lang="en">

<head>

    <title>Old Exam Results | MIFTHAHUL HUDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            padding-top: 100px;
        }

        .portal-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn-search {
            width: 100%;
            padding: 18px;
            background: #00f3ff;
            border: none;
            border-radius: 20px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

</head>

<body>
    <header id="main-header"></header>

    <div class="portal-container">
        <h1 style="text-align:center; margin-bottom:30px;">Old Result Archive</h1>
        <input type="text" id="regno" placeholder="Enter Register Number">
        <button onclick="fetchResult()" class="btn-search">Search Result</button>
        <div id="result-area"></div>
    </div>

    <script src="../../assets/js/site-nav.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script type="module" src="../../assets/js/auth-nav-guard.js"></script>
    <script>
        async function fetchResult() {
            const reg = document.getElementById("regno").value.trim().toUpperCase();
            const area = document.getElementById("result-area");
            if (!reg) return;

            area.innerHTML = '<p style="text-align:center; margin-top:20px;">Searching...</p>';

        }
    </script>
