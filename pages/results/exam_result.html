<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results | MIFTHAHUL HUDA</title>

    <!-- Unified Assets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .portal-container {
            max-width: 600px;
            margin: 120px auto 100px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 40px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .result-area {
            margin-top: 30px;
        }
    </style>

    <script type="module">
        import AppState from '../../assets/js/state.js';
        import NavigationSystem from '../../assets/js/navigation.js';
        import FooterSystem from '../../assets/js/footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            AppState.init();
            NavigationSystem.init(AppState.navigation.menuData);
            FooterSystem.init();
        });

        window.fetchResult = () => {
            const reg = document.getElementById("regno").value.trim();
            const area = document.getElementById("result-area");
            if (!reg) return alert("Please enter a register number");
            area.innerHTML = '<p style="color: #666;">Searching in legacy archive...</p>';
            // Add legacy fetch logic here if needed
        };
    </script>
</head>

<body>
    <header id="site-header"></header>
    <div id="site-breadcrumbs"></div>

    <main class="container">
        <div class="portal-container animate-fade-up">
            <h1
                style="margin-bottom: 30px; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Old Result Archive</h1>
            <div class="form-group">
                <input type="text" id="regno" class="form-input" placeholder="Enter Register Number"
                    style="text-align: center;">
            </div>
            <button onclick="fetchResult()" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Search
                Result</button>
            <div id="result-area" class="result-area"></div>
        </div>
    </main>

    <footer id="site-footer"></footer>
</body>

</html>
