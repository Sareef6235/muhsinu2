<!DOCTYPE html>
<html lang="ml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Download</title>
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #080808;
            color: #fff;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #00e5ff;
            margin-bottom: 30px;
        }

        #results {
            display: grid;
            gap: 10px;
        }

        #results a {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #00e5ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #results a:hover {
            background: rgba(0, 229, 255, 0.1);
            border-color: #00e5ff;
            transform: translateX(5px);
        }
    </style>
</head>

<body>

    <h1>Student Results Download</h1>
    <div id="results"></div>

    <script src="../../assets/js/main.js"></script>
</body>

</html>
