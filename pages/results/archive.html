<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Archive | MIFTHAHUL HUDA</title>

    <!-- Unified Assets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .archive-wrapper {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .glass-card {
            padding: 60px;
        }

        .coming-soon {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 30px;
            color: #00e5ff;
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }
    </style>

    <script type="module">
        import AppState from '../../assets/js/state.js';
        import NavigationSystem from '../../assets/js/navigation.js';
        import FooterSystem from '../../assets/js/footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            AppState.init();
            NavigationSystem.init(AppState.navigation.menuData);
            FooterSystem.init();
        });
    </script>
</head>

<body>
    <header id="site-header"></header>
    <div id="site-breadcrumbs"></div>

    <main class="archive-wrapper">
        <div class="glass-card animate-fade-up">
            <span class="coming-soon">COMING SOON</span>
            <h1
                style="font-size: 2.5rem; margin-bottom: 20px; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Result Archive</h1>
            <p style="color: #888; line-height: 1.6;">We are currently digitizing our historical examination records.
                <br> Soon you will be able to search results from previous academic years (2020-2024) here.
            </p>
            <div style="margin-top: 40px;">
                <a href="index.html" class="nav-link"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 700;">
                    <i class="ph ph-arrow-left"></i> Back to Current Results
                </a>
            </div>
        </div>
    </main>

    <footer id="site-footer"></footer>
</body>

</html>
