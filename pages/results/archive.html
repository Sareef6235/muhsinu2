<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Archive | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .archive-wrapper {
            max-width: 800px;
            margin: 150px auto;
            padding: 0 20px;
            text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px;
            backdrop-filter: blur(20px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            line-height: 1.6;
        }

        .coming-soon {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 30px;
            color: #00e5ff;
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header id="main-header"></header>
    <div class="archive-wrapper">
        <div class="glass-card">
            <span class="coming-soon">COMING SOON</span>
            <h1>Result Archive</h1>
            <p>We are currently digitizing our historical examination records. <br> Soon you will be able to search
                results from previous academic years (2020-2024) here.</p>
            <div style="margin-top: 40px;">
                <a href="index.html" class="nav-link"
                    style="color: #00e5ff; text-decoration: none; font-weight: 700;"><i class="ph ph-arrow-left"></i>
                    Back to Current Results</a>
            </div>
        </div>
    </div>
    <header id="main-header"></header>
    <footer id="main-footer"></footer>
    <script src="../../assets/js/site-settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.SiteSettings) SiteSettings.render();
        });
    </script>
</body>

</html>
