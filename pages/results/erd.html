<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Secure Result System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #6366f1;
            --bg: #f1f5f9;
            --card: #ffffff;
            --border: #e2e8f0;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        #certificate {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            margin-top: 20px;
            text-align: center;
        }

        .cert-header {
            margin-bottom: 20px;
        }

        .school-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .exam-title {
            font-size: 18px;
            color: gray;
        }

        #qrcode {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéì Enterprise Secure Result System</h1>

        <!-- ADMIN PANEL -->
        <div class="card">
            <h2>üîê Admin Panel</h2>
            <input type="password" id="adminPass" class="input" placeholder="Enter Admin Password">
            <button class="btn btn-primary" onclick="App.adminLogin()">Login</button>

            <div id="adminArea" class="hidden">
                <hr>
                <h3>Upload JSON (Multi School + Multi Exam)</h3>
                <input type="file" accept=".json" class="input" onchange="App.uploadJSON(this)">
                <div id="jsonStatus">No Data Loaded</div>

                <hr>
                <h3>Generate Secure Portal Link</h3>
                <button class="btn btn-primary" onclick="App.generateLink()">Generate Secure Link</button>
                <div id="generatedLink"></div>

                <hr>
                <button class="btn btn-danger" onclick="App.showAnalytics()">View Analytics</button>
            </div>
        </div>

        <!-- PUBLIC SEARCH -->
        <div class="card" id="searchSection">
            <h2>üîç Personal Records Search</h2>
            <p style="font-size:0.9rem; color:var(--success);" id="portalStatus">Records Active: Awaiting secure link...
            </p>
            <label style="font-weight:500; font-size:0.9rem;">Roll Identification</label>
            <input type="text" id="rollInput" class="input" placeholder="Enter Roll Number">
            <label style="font-weight:500; font-size:0.9rem;">Language Protocol</label>
            <select id="langSelect" class="input">
                <option value="en">English</option>
                <option value="ml">Malayalam</option>
            </select>
            <button class="btn btn-primary" onclick="App.search()" style="width:100%;">Execute Search</button>
            <div id="resultMsg" style="text-align:center; margin-top:15px; font-weight:500;"></div>
        </div>

        <!-- CERTIFICATE -->
        <div id="certificateArea" class="hidden">
            <div id="certificate">
                <div class="cert-header">
                    <div class="school-name" id="certSchool"></div>
                    <div class="exam-title" id="certExam"></div>
                </div>
                <div id="certContent"></div>
                <div id="qrcode"></div>
                <button class="btn btn-primary" onclick="App.downloadPDF()">Download PDF</button>
            </div>
        </div>

    </div>

    <script>
        const App = {
            state: {
                data: null,
                tokenData: null
            },

            adminLogin() {
                const pass = document.getElementById("adminPass").value;
                if (pass === "1234") {
                    document.getElementById("adminArea").classList.remove("hidden");
                } else alert("Wrong Password");
            },

            uploadJSON(input) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = e => {
                    this.state.data = JSON.parse(e.target.result);
                    document.getElementById("jsonStatus").innerText = "Loaded Successfully";
                };
                reader.readAsText(file);
            },

            generateLink() {
                if (!this.state.data) { alert("Upload JSON First"); return; }
                const payload = { data: this.state.data, time: Date.now() };
                const token = btoa(JSON.stringify(payload));
                const shortToken = Math.random().toString(36).substr(2, 8);
                localStorage.setItem(shortToken, JSON.stringify(payload.data));
                const url = window.location.origin + window.location.pathname + "?exam=" + shortToken;
                document.getElementById("generatedLink").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                alert("Secure Link Generated. Open in new tab to test search.");
            },

            search() {
                if (!this.state.tokenData) {
                    document.getElementById("resultMsg").innerText = "No Result Data Loaded. Open via secure link.";
                    return;
                }

                const roll = document.getElementById("rollInput").value.trim();
                if (!roll) { document.getElementById("resultMsg").innerText = "Enter Roll Number"; return; }

                let found = null;
                this.state.tokenData.schools.forEach(school => {
                    school.exams.forEach(exam => {
                        exam.students.forEach(student => {
                            if (student.roll == roll) { found = { school: school.name, exam: exam.name, student }; }
                        });
                    });
                });

                if (!found) { document.getElementById("resultMsg").innerText = "Result Not Found"; return; }

                // render certificate
                document.getElementById("certificateArea").classList.remove("hidden");
                document.getElementById("certSchool").innerText = found.school;
                document.getElementById("certExam").innerText = found.exam;
                document.getElementById("certContent").innerHTML = `
 <p><strong>Name:</strong> ${found.student.name}</p>
 <p><strong>Roll:</strong> ${found.student.roll}</p>
 <p><strong>Total:</strong> ${found.student.total}</p>
 <p><strong>Status:</strong> ${found.student.status}</p>
 `;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), {
                    text: `${window.location.href}?roll=${roll}`,
                    width: 100,
                    height: 100
                });
                this.trackAnalytics(roll);
            },

            downloadPDF() {
                html2pdf().from(document.getElementById("certificate")).save("Result.pdf");
            },

            trackAnalytics(roll) {
                let logs = JSON.parse(localStorage.getItem("analytics") || "[]");
                logs.push({ roll, time: new Date().toLocaleString() });
                localStorage.setItem("analytics", JSON.stringify(logs));
            },

            showAnalytics() {
                const logs = JSON.parse(localStorage.getItem("analytics") || "[]");
                if (logs.length === 0) { alert("No Analytics Data Found"); return; }
                console.table(logs);
                alert("Analytics shown in Console (F12)");
            },

            loadSecure() {
                const params = new URLSearchParams(window.location.search);
                const exam = params.get("exam");
                if (exam) {
                    const storedData = localStorage.getItem(exam);
                    if (storedData) {
                        this.state.tokenData = JSON.parse(storedData);
                        document.getElementById("portalStatus").innerText = "Records Active: Connection Established.";
                    } else document.getElementById("portalStatus").innerText = "Records Active: No data found for token.";
                }
            }

        };

        window.onload = () => { App.loadSecure(); };
    </script>

</body>

</html>
