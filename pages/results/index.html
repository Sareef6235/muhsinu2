<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Portal | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <script src="../../assets/js/utils/performance.js" defer></script>
    <script src="../../assets/js/site-languages.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --bg: #0d0d0d;
            --card: #151515;
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 40px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        h1,
        h2,
        h3 {
            color: var(--primary);
        }

        .exam-type-box {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        th {
            text-align: left;
            color: #aaa;
        }

        .info-card {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .status-pass {
            color: #4caf50;
            font-weight: bold;
        }

        .status-fail {
            color: #ff5252;
            font-weight: bold;
        }

        @media print {

            button,
            .exam-type-box,
            #main-header,
            footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header id="main-header"></header>

    <div class="container" style="padding-top: 140px;">
        <div class="card">
            <h1>üè´ School Result Portal</h1>
            <div class="exam-type-box">
                <label><input type="radio" name="examType" value="100" checked> Total 100</label>
                <label><input type="radio" name="examType" value="50"> Total 50</label>
            </div>
            <input type="text" id="regno" placeholder="Enter Register Number">
            <button onclick="showResult()">View Result</button>
        </div>
        <div id="resultBox"></div>
    </div>

    <footer id="main-footer"></footer>

    <script src="../../assets/js/site-nav.js" defer></script>
    <script src="../../assets/js/site-footer.js" defer></script>
    <script src="../../assets/js/script.js" defer></script>
    <script type="module" src="../../assets/js/auth-nav-guard.js"></script>
    <script>
        const SHEET_ID = "1oG1NRnlekVEj8U6bAm-qNKL2N0LZj3kgNI1UMASvQKU";
        const SHEET_NAME = "class1";

        async function showResult() {
            const reg = document.getElementById("regno").value.trim().toUpperCase();
            const rb = document.getElementById("resultBox");
            if (!reg) return;

            rb.innerHTML = '<div class="card" style="text-align:center;">üîç Searching database...</div>';
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const cols = json.table.cols;
                const rows = json.table.rows;

                const findIdx = (keywords) => cols.findIndex(c => keywords.some(k => (c.label || "").toLowerCase().includes(k)));
                const idxMap = { id: findIdx(['id', 'reg']), name: findIdx(['name']), class: findIdx(['class']) };
                const getVal = (row, idx) => (row && row.c[idx]) ? (row.c[idx].f || String(row.c[idx].v) || "") : "";

                const studentRow = rows.find(r => getVal(r, idxMap.id).trim().toUpperCase() === reg);
                if (!studentRow) {
                    rb.innerHTML = '<div class="card" style="text-align:center; color:#ff5252;">ID Not Found</div>';
                    return;
                }

                const max = parseInt(document.querySelector('input[name="examType"]:checked').value);
                const pass = max === 50 ? 18 : 40;

                const subjectCols = [];
                cols.forEach((col, idx) => {
                    const label = (col.label || "").trim();
                    if (idx > 2 && label && !label.toLowerCase().includes('column') && !label.includes('@')) {
                        subjectCols.push({ idx, label });
                    }
                });

                let rowsHtml = "", total = 0, totalMax = 0, failed = false;
                subjectCols.forEach(sub => {
                    const mVal = getVal(studentRow, sub.idx);
                    if (mVal !== "-" && mVal !== "") {
                        const m = parseFloat(mVal) || 0;
                        if (m < pass) failed = true;
                        total += m; totalMax += max;
                        const p = (m / max) * 100;
                        const g = p >= 90 ? "A+" : p >= 80 ? "A" : p >= 70 ? "B" : p >= 60 ? "C" : "D";
                        rowsHtml += `<tr><td>${sub.label}</td><td>${m}</td><td>${max}</td><td>${g}</td></tr>`;
                    }
                });

                rb.innerHTML = `
                    <div class="card animate-fade-up">
                        <h2>${getVal(studentRow, idxMap.name)}</h2>
                        <p>Reg No: ${getVal(studentRow, idxMap.id)} | Class: ${getVal(studentRow, idxMap.class)}</p>
                        <table><tr><th>Subject</th><th>Marks</th><th>Max</th><th>Grade</th></tr>${rowsHtml}</table>
                        <div class="info-card">
                            <p><b>Total:</b> ${total} / ${totalMax}</p>
                            <p class="${failed ? "status-fail" : "status-pass"}">${failed ? "FAILED" : "PASSED"}</p>
                        </div>
                        <button onclick="window.print()" style="margin-top:20px; background:#333; color:#fff;">Print Result</button>
                    </div>
                `;
            } catch (error) {
                rb.innerHTML = '<div class="card">‚ö†Ô∏è Database error</div>';
            }
        }
    </script>
</body>

</html>
