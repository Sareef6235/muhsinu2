<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Results | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff007a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .portal-wrapper {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-title h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-check {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Result Card */
        #result-display {
            margin-top: 40px;
        }

        .result-card {
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .student-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .grade-badge {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .grade-badge .grade {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grade-badge .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .marks-table th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .marks-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            text-align: center;
        }

        .stat-box.pass {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .stat-box.fail {
            color: #ff3d3d;
            background: rgba(255, 61, 61, 0.05);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-sec {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #888;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-state {
            text-align: center;
            color: #ff3d3d;
            padding: 30px;
            background: rgba(255, 61, 61, 0.05);
            border-radius: 18px;
            border: 1px dashed rgba(255, 61, 61, 0.3);
        }

        @media print {
            .portal-wrapper {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            .glass-card {
                background: #fff !important;
                color: #000 !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            .modern-nav,
            footer,
            .search-section,
            .actions,
            .modal-overlay,
            #printModal {
                display: none !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
            }

            .grade-badge {
                border-color: #000 !important;
            }

            .portal-title h1 {
                -webkit-text-fill-color: #000 !important;
            }

            .stat-box {
                border: 1px solid #eee !important;
                color: #000 !important;
            }
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <div class="portal-wrapper">
        <div id="sync-warning" class="error-state"
            style="display:none; margin-bottom: 20px; background: rgba(255, 165, 0, 0.1); border-color: rgba(255, 165, 0, 0.3); color: orange; padding: 15px;">
            <i class="ph ph-warning-circle"></i>
            <span>System is currently offline. Showing cached results from <span id="sync-time">...</span></span>
        </div>

        <div class="glass-card search-section">
            <div class="portal-title">
                <h1>Results Portal</h1>
                <p style="color: #666;">Enter your details to view your academic performance</p>
            </div>

            <form id="resultsForm" class="search-grid">
                <div class="input-group">
                    <label>Exam Session</label>
                    <div style="position: relative;">
                        <select id="examSelect" required>
                            <option value="">Loading Exams...</option>
                        </select>
                        <div id="dropdown-loader"
                            style="display:none; position: absolute; right: 40px; top: 50%; transform: translateY(-50%);">
                            <i class="ph ph-circle-notch animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Roll Number</label>
                    <input type="text" id="rollInput" placeholder="Enter Registration No." required>
                </div>
                <!-- Optional DOB for Validation -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dobInput" placeholder="For Verification (If required)">
                    <small style="color: #666; font-size: 0.7rem;">Expected Format: YYYY-MM-DD (e.g.,
                        2010-05-20)</small>
                </div>
                <button type="submit" class="btn-check" id="submitBtn">
                    <span>Check Performance</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
                <button type="button" class="btn-sec" onclick="showRankList()" style="margin-top: 10px;">
                    <i class="ph ph-medal"></i> View Merit List
                </button>
            </form>
        </div>

        <div id="result-display"></div>
    </div>

    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>

    <!-- Premium Print Modal remains the same structure -->
    <!-- ... existing print modal ... -->

    <!-- Print Area -->
    <div id="print-area-content" style="display:none;"></div>

    <style>
        /* Certificate Print Styles */

            body[data-print-template="certificate"] * {
                visibility: hidden;
            }

            body[data-print-template="certificate"] #print-area-content,
            body[data-print-template="certificate"] #print-area-content * {
                visibility: visible;
            }

            body[data-print-template="certificate"] #print-area-content {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                color: black;
                font-family: 'Times New Roman', serif;
                z-index: 9999;
            }

            @page {
                margin: 10mm;
                size: A4 portrait;
            }

            .cert-border {
                border: 3px double #333;
                padding: 30px;
                height: 98vh;
                /* Full Page */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                box-sizing: border-box;
            }

            .cert-header {
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 20px;
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .cert-logo {
                height: 80px;
                width: auto;
                object-fit: contain;
            }

            .cert-logo-placeholder {
                width: 80px;
                height: 80px;
                border: 2px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.5rem;
            }

            .cert-school-text h1 {
                margin: 0;
                font-size: 24pt;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .cert-school-text p {
                margin: 5px 0 0;
                font-size: 10pt;
                color: #444;
            }

            .cert-title {
                text-align: center;
                font-size: 18pt;
                font-weight: bold;
                text-decoration: underline;
                margin-bottom: 40px;
                text-transform: uppercase;
            }

            .cert-student-info {
                margin-bottom: 30px;
                font-size: 12pt;
            }

            .info-row {
                display: flex;
                margin-bottom: 12px;
                align-items: baseline;
            }

            .info-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 12px;
            }

            .info-row .label {
                width: 140px;
                font-weight: bold;
                color: #555;
            }

            .info-row .value {
                flex: 1;
                border-bottom: 1px dotted #999;
                padding-left: 10px;

            .info-row .value.main {

            .cert-table {
                width: 100%;

            .cert-table th,

            }

                display: flex;
                justify-content: space-around;

            }

            .summary-box {
                text-align: center;
                padding: 15px 30px;

            }

            .summary-box p {

            .summary-box h3 {

            .cert-footer {
                display: flex;

            }

            .signature-sec {
                display: flex;
                gap: 60px;
            }

            .sign-box {
                text-align: center;
            }

            .sign-box .line {
                width: 150px;
                border-bottom: 1px solid #000;
                margin-bottom: 5px;
            }

            .sign-box p {
                margin: 0;

            }

            .cert-watermark {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-45deg);
                font-size: 60pt;
                color: rgba(0, 0, 0, 0.03);
                font-weight: bold;
                z-index: -1;
                pointer-events: none;
            }
        }
    </style>

    <script src="../../assets/js/site-nav.js"></script>
    <script src="../../assets/js/site-footer.js"></script>
    <script type="module">
        /**
         * RESULTS PORTAL ARCHITECTURE (STATIC)
         * Data Source: localStorage.publishedExams
         */

        const UI = {
            form: document.getElementById('resultsForm'),
            select: document.getElementById('examSelect'),
            roll: document.getElementById('rollInput'),
            display: document.getElementById('result-display'),
            submitBtn: document.getElementById('submitBtn')
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initPortal();
        });

        function initPortal() {
            const exams = getExams();
            populateDropdown(exams);
            handleDeepLinking();
        }

        // --- DATA LAYER ---
        function getExams() {
            try {
                const data = localStorage.getItem('publishedExams');
                const exams = data ? JSON.parse(data) : [];
                return exams.filter(e => e.published === true);
            } catch (err) {
                console.error('Data Load Error:', err);
                return [];
            }
        }

        // --- UI LAYER ---
        function populateDropdown(exams) {
            UI.select.innerHTML = '';

            if (!exams || exams.length === 0) {
                UI.select.innerHTML = '<option value="">No published exams available</option>';
                UI.select.disabled = true;
                return;
            }

            // Default option
            const placeholder = document.createElement('option');
            placeholder.value = "";
            placeholder.textContent = "-- Select Exam Session --";
            UI.select.appendChild(placeholder);

            // Populate exams (avoid duplicates)
            const uniqueExams = Array.from(new Set(exams.map(e => e.examId)))
                .map(id => exams.find(e => e.examId === id));

            uniqueExams.forEach(exam => {
                const opt = document.createElement('option');
                opt.value = exam.examId;
                opt.textContent = exam.examName || `Exam ${exam.examId}`;
                UI.select.appendChild(opt);
            });

            UI.select.disabled = false;
        }

        function handleDeepLinking() {
            const params = new URLSearchParams(window.location.search);
            const examId = params.get('exam');
            const roll = params.get('roll');

            if (examId) {
                UI.select.value = examId;
                if (roll) {
                    UI.roll.value = roll;
                    UI.submitBtn.focus();
                }
            }
        }

        // --- SEARCH LOGIC ---
        UI.form.onsubmit = (e) => {
            e.preventDefault();
            const examId = UI.select.value;
            const roll = UI.roll.value.trim();

            if (!examId || !roll) return;

            // Loading state
            const originalText = UI.submitBtn.innerHTML;
            UI.submitBtn.innerHTML = '<i class="ph ph-circle-notch animate-spin"></i> Searching...';
            UI.submitBtn.disabled = true;

            setTimeout(() => {
                searchResult(examId, roll);
                UI.submitBtn.innerHTML = originalText;
                UI.submitBtn.disabled = false;
            }, 600);
        };

        function searchResult(examId, roll) {
            const exams = getExams();
            const selectedExam = exams.find(e => e.examId === examId);

            if (!selectedExam) {
                renderError('Selected exam is no longer available.');
                return;
            }

            const student = selectedExam.results?.find(r => String(r.roll) === String(roll));

            if (student) {
                renderResult(student, selectedExam.examName);
            } else {
                renderError(`Roll number ${roll} not found in this exam pool.`);
            }
        }

        // --- RENDERING ---
        function renderResult(data, examName) {
            const isPass = (data.status || '').toLowerCase().includes('pass') || parseFloat(data.total) > 33;
            const statusClass = isPass ? 'pass' : 'fail';
            const statusLabel = isPass ? 'PASSED' : 'FAILED';

            UI.display.innerHTML = `
                <div class="glass-card result-card animate-slide-up" style="margin-top: 30px;">
                    <div class="student-meta">
                        <div>
                            <h2 style="font-size: 2rem; margin: 0; color: #fff;">${data.name}</h2>
                            <p style="color: #888; margin: 5px 0 0;">Roll No: <b style="color: var(--primary);">${data.roll}</b></p>
                            <span style="display: inline-block; padding: 4px 12px; background: rgba(255,255,255,0.05); border-radius: 6px; font-size: 0.75rem; margin-top: 15px; border: 1px solid var(--border);">${examName}</span>
                        </div>
                        <div class="grade-badge">
                            <span class="grade">${data.grade || '--'}</span>
                            <span class="label">GRADE</span>
                        </div>
                    </div>

                    <table class="marks-table">
                        <thead>
                            <tr><th>SUBJECT</th><th style="text-align: right;">MARKS</th></tr>
                        </thead>
                        <tbody>
                            ${data.subjects ? Object.entries(data.subjects).map(([sub, score]) => `
                                <tr><td>${sub}</td><td style="text-align: right; font-weight: 700;">${score}</td></tr>
                            `).join('') : `
                                <tr><td colspan="2" style="text-align: center; color: #666; padding: 20px;">Detailed marks not available</td></tr>
                            `}
                        </tbody>
                    </table>

                    <div class="summary-stats">
                        <div class="stat-box">
                            <div style="font-size: 1.8rem; font-weight: 800;">${data.total}</div>
                            <div style="font-size: 0.6rem; color: #888; text-transform: uppercase;">Aggregate Score</div>
                        </div>
                        <div class="stat-box ${statusClass}" style="border: 1px solid currentColor;">
                            <div style="font-size: 1.2rem; font-weight: 800;">${statusLabel}</div>
                            <div style="font-size: 0.6rem; text-transform: uppercase;">OUTCOME</div>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn-check" onclick="window.print()">
                            <i class="ph ph-printer"></i> PRINT RESULT
                        </button>
                        <button class="btn-sec" onclick="location.reload()">
                            <i class="ph ph-magnifying-glass"></i> NEW SEARCH
                        </button>
                    </div>
                </div>
            `;
            UI.display.scrollIntoView({ behavior: 'smooth' });
        }

        function renderError(msg) {
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px;">
                    <i class="ph ph-warning-circle" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                    <h3>Result Not Found</h3>
                    <p style="color: #888; font-size: 0.9rem;">${msg}</p>
                </div>
            `;
        }

        window.showRankList = () => {
            const examId = UI.select.value;
            if (!examId) return alert('Select an exam first.');
            const exams = getExams();
            const exam = exams.find(e => e.examId === examId);
            if (!exam || !exam.results) return alert('No merit data found.');

            const sorted = [...exam.results].sort((a, b) => b.total - a.total);

            UI.display.innerHTML = `
                <div class="glass-card animate-slide-up" style="margin-top: 30px;">
                    <h2 style="text-align: center; margin-bottom: 20px;">üèÜ Merit List: ${exam.examName}</h2>
                    <table class="marks-table">
                        <thead><tr><th>RANK</th><th>STUDENT</th><th style="text-align: right;">TOTAL</th></tr></thead>
                        <tbody>
                            ${sorted.map((r, i) => `
                                <tr><td><b>#${i + 1}</b></td><td>${r.name}</td><td style="text-align: right; color: var(--primary); font-weight: 700;">${r.total}</td></tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <button class="btn-sec" onclick="UI.display.innerHTML=''" style="width: 100%; margin-top: 20px;">Close List</button>
                </div>
            `;
            UI.display.scrollIntoView({ behavior: 'smooth' });
        };
    </script>
</body>
