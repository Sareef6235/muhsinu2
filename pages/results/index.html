<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Results | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff007a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .portal-wrapper {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-title h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-check {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Result Card */
        #result-display {
            margin-top: 40px;
        }

        .result-card {
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .student-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .grade-badge {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .grade-badge .grade {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grade-badge .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .marks-table th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .marks-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            text-align: center;
        }

        .stat-box.pass {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .stat-box.fail {
            color: #ff3d3d;
            background: rgba(255, 61, 61, 0.05);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-sec {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #888;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-state {
            text-align: center;
            color: #ff3d3d;
            padding: 30px;
            background: rgba(255, 61, 61, 0.05);
            border-radius: 18px;
            border: 1px dashed rgba(255, 61, 61, 0.3);
        }

        @media print {
            .portal-wrapper {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            .glass-card {
                background: #fff !important;
                color: #000 !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            .modern-nav,
            footer,
            .search-section,
            .actions,
            .modal-overlay,
            #printModal {
                display: none !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
            }

            .grade-badge {
                border-color: #000 !important;
            }

            .portal-title h1 {
                -webkit-text-fill-color: #000 !important;
            }

            .stat-box {
                border: 1px solid #eee !important;
                color: #000 !important;
            }
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <div class="portal-wrapper">
        <div id="sync-warning" class="error-state"
            style="display:none; margin-bottom: 20px; background: rgba(255, 165, 0, 0.1); border-color: rgba(255, 165, 0, 0.3); color: orange; padding: 15px;">
            <i class="ph ph-warning-circle"></i>
            <span>System is currently offline. Showing cached results from <span id="sync-time">...</span></span>
        </div>

        <div class="stats-banner glass-card"
            style="margin-bottom: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 25px; text-align: center; border-radius: 20px;">
            <div>
                <div id="results-total-count" style="font-size: 1.8rem; font-weight: 800; color: var(--primary);">0
                </div>
                <div
                    style="font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;">
                    Total Results</div>
            </div>
            <div>
                <div id="results-exams-count" style="font-size: 1.8rem; font-weight: 800; color: var(--primary);">0
                </div>
                <div
                    style="font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;">
                    Active Exams</div>
            </div>
            <div>
                <div id="results-last-sync"
                    style="font-size: 0.75rem; font-weight: 700; color: #888; margin-top: 10px;">Never</div>
                <div
                    style="font-size: 0.65rem; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;">
                    Last Published</div>
            </div>
        </div>

        <div class="glass-card search-section">
            <div class="portal-title">
                <h1>Results Portal</h1>
                <p style="color: #666;">Enter your details to view your academic performance</p>
            </div>

            <form id="resultsForm" class="search-grid">
                <div class="input-group">
                    <label>Exam Session</label>
                    <div style="position: relative;">
                        <select id="examSelect" required>
                            <option value="">Loading Exams...</option>
                        </select>
                        <div id="dropdown-loader"
                            style="display:none; position: absolute; right: 40px; top: 50%; transform: translateY(-50%);">
                            <i class="ph ph-circle-notch animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Roll Number</label>
                    <input type="text" id="rollInput" placeholder="Enter Registration No." required>
                </div>
                <!-- Optional DOB for Validation -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dobInput" placeholder="For Verification (If required)">
                    <small style="color: #666; font-size: 0.7rem;">Expected Format: YYYY-MM-DD (e.g.,
                        2010-05-20)</small>
                </div>
                <button type="submit" class="btn-check" id="submitBtn">
                    <span>Check Performance</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
                <button type="button" class="btn-sec" onclick="showRankList()" style="margin-top: 10px;">
                    <i class="ph ph-medal"></i> View Merit List
                </button>
            </form>
        </div>

        <div id="result-display"></div>
    </div>

    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>

    <!-- Premium Print Modal remains the same structure -->

    <div id="print-area-content" style="display:none;"></div>

            }

    </style>

    <script src="../../assets/js/site-nav.js"></script>
    <script src="../../assets/js/site-footer.js"></script>
    <script type="module">
        /**
         * RESULTS PORTAL CORE (STATIC)
         * Source: localStorage.publishedExams
         */

        const UI = {
            form: document.getElementById('resultsForm'),
            select: document.getElementById('examSelect'),
            roll: document.getElementById('rollInput'),
            display: document.getElementById('result-display'),
            submitBtn: document.getElementById('submitBtn'),
            stats: {
                total: document.getElementById('results-total-count'),
                exams: document.getElementById('results-exams-count'),
                lastSync: document.getElementById('results-last-sync')
            }
        };

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            initPortal();
        });

        function initPortal() {
            const sessions = getPublishedSessions();
            updateStats(sessions);
            populateDropdown(sessions);
            handleUrlParams();
        }

        // --- DATA ACCESS ---
        function getPublishedSessions() {
            try {
                const raw = localStorage.getItem('publishedExams');
                const data = raw ? JSON.parse(raw) : [];
                return Array.isArray(data) ? data.filter(s => s.published === true) : [];
            } catch (e) {
                console.error('Storage parse error:', e);
                return [];
            }
        }

        // --- UI UPDATES ---
        function updateStats(sessions) {
            if (!UI.stats.total) return;

            let totalResults = 0;
            let newestDate = null;

            sessions.forEach(s => {
                totalResults += (s.results || []).length;
                if (s.lastSynced) {
                    const d = new Date(s.lastSynced);
                    if (!newestDate || d > newestDate) newestDate = d;
                }
            });

            UI.stats.total.textContent = totalResults.toLocaleString();
            UI.stats.exams.textContent = sessions.length;
            UI.stats.lastSync.textContent = newestDate
                ? newestDate.toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
                : 'N/A';
        }

        function populateDropdown(sessions) {
            UI.select.innerHTML = '';

            if (sessions.length === 0) {
                UI.select.innerHTML = '<option value="">No published exams available</option>';
                UI.select.disabled = true;
                return;
            }

            const placeholder = document.createElement('option');
            placeholder.value = "";
            placeholder.textContent = "-- Select Exam Session --";
            UI.select.appendChild(placeholder);

            sessions.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name || `Session ${s.id}`;
                UI.select.appendChild(opt);
            });

            UI.select.disabled = false;
        }

        function handleUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const pExam = params.get('exam');
            const pRoll = params.get('roll');

            if (pExam) {
                UI.select.value = pExam;
                if (pRoll) {
                    UI.roll.value = pRoll;
                }
            }
        }

        // --- SEARCH EXECUTION ---
        UI.form.onsubmit = (e) => {
            e.preventDefault();
            const examId = UI.select.value;
            const roll = UI.roll.value.trim();

            if (!examId || !roll) return;

            const sessions = getPublishedSessions();
            const session = sessions.find(s => s.id === examId);

            if (!session) return renderError("Session no longer available.");

            const result = (session.results || []).find(r => String(r.roll) === roll);

            if (result) {
                renderResult(result, session.name);
            } else {
                renderError(`Result not found for Roll <b>${roll}</b> in ${session.name}.`);
            }
        };

        // --- RENDERING ---
        function renderResult(data, examName) {
            const isPass = parseFloat(data.total) >= 33 || (data.status || '').toLowerCase().includes('pass');
            const statusClass = isPass ? 'pass' : 'fail';
            const statusText = isPass ? 'PASSED' : 'FAILED';

            UI.display.innerHTML = `
                <div class="glass-card result-card animate-slide-up" style="margin-top: 30px;">
                    <div class="student-meta">
                        <div>
                            <h2 style="font-size: 2.2rem; margin: 0; color: #fff;">${data.name}</h2>
                            <p style="color: #888; margin: 8px 0 0; font-size: 1.1rem;">Roll ID: <b style="color: var(--primary);">${data.roll}</b></p>
                            <span style="display:inline-block; padding:5px 12px; background:rgba(255,255,255,0.05); border-radius:8px; font-size:0.75rem; margin-top:15px; border:1px solid var(--border); color:#bbb;">${examName}</span>
                        </div>
                        <div class="grade-badge">
                            <span class="grade">${data.grade || '--'}</span>
                            <span class="label">GRADE</span>
                        </div>
                    </div>

                    <div class="summary-stats" style="margin-top:40px;">
                        <div class="stat-box">
                            <div style="font-size: 2rem; font-weight: 800; color: #fff;">${data.total}</div>
                            <div style="font-size: 0.65rem; color: #666; text-transform: uppercase;">Total Marks</div>
                        </div>
                        <div class="stat-box ${statusClass}" style="border: 1px solid currentColor;">
                            <div style="font-size: 1.4rem; font-weight: 800;">${statusText}</div>
                            <div style="font-size: 0.65rem; text-transform: uppercase;">Result Status</div>
                        </div>
                    </div>

                    <div class="actions" style="margin-top:40px; display:flex; gap:15px;">
                        <button class="btn-check" style="flex:2;" onclick="window.print()">
                            <i class="ph ph-printer"></i> Print Record
                        </button>
                        <button class="btn-sec" style="flex:1;" onclick="location.reload()">
                            <i class="ph ph-magnifying-glass"></i> New Search
                        </button>
                    </div>
                </div>
            `;
            UI.display.scrollIntoView({ behavior: 'smooth' });
        }

        function renderError(msg) {
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px; padding: 40px;">
                    <i class="ph ph-magnifying-glass" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
                    <p style="font-size: 1.1rem; color: #ff3d3d;">${msg}</p>
                    <button class="btn-sec" onclick="UI.roll.focus()" style="margin-top:20px; padding: 10px 20px;">Try Different Roll</button>
                </div>
            `;
        }
    </script>

</body>
