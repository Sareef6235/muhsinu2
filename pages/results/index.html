    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff007a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .portal-wrapper {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-title h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-check {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Result Card */
        #result-display {
            margin-top: 40px;
        }

        .result-card {
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .student-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .grade-badge {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .grade-badge .grade {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grade-badge .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .marks-table th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .marks-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            text-align: center;
        }

        .stat-box.pass {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .stat-box.fail {
            color: #ff3d3d;
            background: rgba(255, 61, 61, 0.05);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-sec {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #888;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-state {
            text-align: center;
            color: #ff3d3d;
            padding: 30px;
            background: rgba(255, 61, 61, 0.05);
            border-radius: 18px;
            border: 1px dashed rgba(255, 61, 61, 0.3);
        }

        @media print {
            .portal-wrapper {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            .glass-card {
                background: #fff !important;
                color: #000 !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            .modern-nav,
            footer,
            .search-section,
            .actions,
            .modal-overlay,
            #printModal {
                display: none !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
            }

            .grade-badge {
                border-color: #000 !important;
            }

            .portal-title h1 {
                -webkit-text-fill-color: #000 !important;
            }

            .stat-box {
                border: 1px solid #eee !important;
                color: #000 !important;
            }
        }
    </style>
</head>

    <script type="module">
        /**
         * RESULTS PORTAL - SENIOR ARCHITECTURE (STATIC)
         * Data Source: LocalStorage (Primary) / JSON (Fallback)
         * Constraints: Pure Vanilla JS, Zero Frameworks, Production Scale.
         */

        const UI = {
            form: document.getElementById('resultsForm'),
            select: document.getElementById('examSelect'),
            roll: document.getElementById('rollInput'),
            display: document.getElementById('result-display'),
            meritView: document.getElementById('merit-view'),
            meritBody: document.getElementById('results-table-body'),
            meritExamName: document.getElementById('merit-exam-name'),
            stats: {
                exams: document.getElementById('results-exams-count'),
                students: document.getElementById('results-total-count'),
                lastSync: document.getElementById('results-last-sync')
            }
        };

        // Global state
        window.__GLOBAL_RESULTS_CACHE__ = [];

        document.addEventListener('DOMContentLoaded', () => {
            initResultsPage();
        });

        // --- 1. INITIALIZATION ---
        async function initResultsPage() {
            try {
                // Primary: LocalStorage (Auto-sync from Admin)
                const localData = localStorage.getItem("publishedResults");
                let data = null;

                if (localData) {
                    try {
                        data = JSON.parse(localData);
                        console.log("Portal: Data loaded from LocalStorage (Sync)");
                    } catch (e) { console.error("Portal: Bad LocalStorage data"); }
                }

                if (!data) {
                    // Fallback: Static JSON file (Offline/Initial state)
                    const response = await fetch("../../data/published-exams.json");
                    if (response.ok) {
                        data = await response.json();
                        console.log("Portal: Data loaded from JSON fallback");
                    }
                }

                if (data && data.exams) {
                    // Normalize keys for internal use
                    window.__GLOBAL_RESULTS_CACHE__ = data.exams.map(ex => ({
                        examId: ex.examId || ex.id,
                        examName: ex.examName || ex.name,
                        published: ex.published !== undefined ? ex.published : true,
                        lastPublished: ex.lastPublished || ex.lastSync || ex.lastSynced,
                        subjects: ex.subjects || [],
                        results: ex.results || []
                    }));
                }

                updateGlobalStats();
                populateExamDropdown();
                handleDeepLinking();
            } catch (error) {
                console.error("Initialization Critical Failure:", error);
                renderSystemError("Unable to establish data connection. Please try again later.");
            }
        }

        function updateGlobalStats() {
            const publishedExams = window.__GLOBAL_RESULTS_CACHE__.filter(e => e.published);
            if (UI.stats.exams) UI.stats.exams.textContent = publishedExams.length;
        }

        function populateExamDropdown() {
            UI.select.innerHTML = '';
            const published = window.__GLOBAL_RESULTS_CACHE__.filter(e => e.published);

            if (published.length === 0) {
                UI.select.innerHTML = '<option value="">No published exams available</option>';
                UI.select.disabled = true;
                return;
            }

            const defaultOpt = document.createElement('option');
            defaultOpt.value = "";
            defaultOpt.textContent = "-- Select Academic Session --";
            UI.select.appendChild(defaultOpt);

            published.forEach(ex => {
                const opt = document.createElement('option');
                opt.value = ex.examId;
                opt.textContent = ex.examName;
                UI.select.appendChild(opt);
            });

            UI.select.disabled = false;
        }

        // Dropdown Sync with URL
        UI.select.addEventListener('change', () => {
            const examId = UI.select.value;

            // 1. Sync URL param ?exam=ID without reload
            const url = new URL(window.location.href);
            if (examId) url.searchParams.set('exam', examId);
            else url.searchParams.delete('exam');
            window.history.replaceState({}, '', url);

            // 2. Clear previous result
            UI.display.innerHTML = "";
            UI.display.style.display = "none";

            // 3. Update UI Stats
            const exam = window.__GLOBAL_RESULTS_CACHE__.find(e => e.examId === examId);
            if (exam) {
                if (UI.stats.students) UI.stats.students.textContent = exam.results.length;
                if (UI.stats.lastSync) {
                    const date = new Date(exam.lastPublished);
                    UI.stats.lastSync.textContent = isNaN(date.getTime()) ? (exam.lastPublished || '--') : date.toLocaleDateString();
                }
            } else {
                if (UI.stats.students) UI.stats.students.textContent = '0';
                if (UI.stats.lastSync) UI.stats.lastSync.textContent = '--:--';
            }
        });

        // --- 2. SEARCH HANDLER ---
        window.handleResultSearch = (e) => {
            if (e) e.preventDefault();

            const examId = UI.select.value;
            const rawRoll = UI.roll.value.trim();

            if (!examId) return alert("Please select an academic session.");
            if (!rawRoll) return UI.roll.focus();

            // Normalize Roll Number
            const roll = String(rawRoll).trim();

            // Update URL with roll param
            const url = new URL(window.location.href);
            url.searchParams.set('roll', roll);
            window.history.replaceState({}, '', url);

            renderLoading();

            const exam = window.__GLOBAL_RESULTS_CACHE__.find(e => e.examId === examId);
            if (!exam) return renderSystemError("Selected exam data is no longer available.");

            // Strict matching
            const student = exam.results.find(r => String(r.roll).trim() === roll);

            setTimeout(() => {
                if (student) {
                    renderResult(student, exam.examName);
                } else {
                    renderResultNotFound(roll, exam.examName);
                }
            }, 400);
        };

        UI.form.addEventListener('submit', (e) => handleResultSearch(e));

        // --- 3. RENDERING ENGINE ---
        function renderLoading() {
            UI.display.innerHTML = `
                <div class="glass-card animate-slide-up" style="margin-top: 30px; text-align: center; padding: 50px;">
                    <i class="ph ph-circle-notch animate-spin" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px; display: block;"></i>
                    <p style="color: #888; letter-spacing: 2px; font-weight: 600;">RETRIEVING RECORD...</p>
                </div>
            `;
            UI.display.style.display = "block";
        }

        window.renderResult = (student, examName) => {
            const hasMarks = student.marks && Object.keys(student.marks).length > 0;
            let marksHtml = '';

            if (hasMarks) {
                marksHtml = `
                    <div style="max-height: 400px; overflow-y: auto; margin-top: 30px; border: 1px solid var(--border); border-radius: 12px; padding: 10px;">
                        <table class="marks-table" style="margin: 0;">
                            <thead>
                                <tr><th>SUBJECT</th><th style="text-align:right;">MARKS</th></tr>
                            </thead>
                            <tbody>
                                ${Object.entries(student.marks).map(([sub, mark]) => `
                                    <tr>
                                        <td style="font-size: 0.9rem;">${sub}</td>
                                        <td style="text-align:right; font-weight:700;">${mark}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // CRITICAL: result-display MUST be updated via JS ONLY
            UI.display.innerHTML = `
                <div class="glass-card result-card animate-slide-up" style="margin-top: 30px;">
                    <div class="student-meta">
                        <div>
                            <h2 style="font-size: 2.5rem; margin: 0; color: #fff; letter-spacing: -1px;">${student.name}</h2>
                            <p style="color: #888; margin: 8px 0 0; font-size: 1.1rem;">Roll No: <b style="color: var(--primary);">${student.roll}</b></p>
                            <span style="display:inline-block; padding:6px 14px; background:rgba(0,229,255,0.05); border-radius:8px; font-size:0.75rem; margin-top:20px; border:1px solid rgba(0,229,255,0.1); color:var(--primary); font-weight:600;">${examName}</span>
                        </div>
                        <div class="grade-badge" style="background: linear-gradient(135deg, rgba(0,229,255,0.1) 0%, rgba(255,0,122,0.1) 100%);">
                            <span class="grade">${student.grade || 'A'}</span>
                            <span class="label">GRADE</span>
                        </div>
                    </div>

                    ${marksHtml}

                    <div class="summary-stats" style="margin-top:40px; border-top: 1px solid var(--border); padding-top: 30px;">
                        <div class="stat-box">
                            <div style="font-size: 3rem; font-weight: 800; color: #fff;">${student.total}</div>
                            <div style="font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 1px;">AGGREGATE TOTAL</div>
                        </div>
                        <div class="stat-box">
                            <div style="font-size: 2rem; font-weight: 800; color: var(--primary);"># ${student.rank || '--'}</div>
                            <div style="font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 1px;">MERIT POSITION</div>
                        </div>
                    </div>

                    <div class="actions" style="margin-top:40px; display:flex; gap:15px;">
                        <button class="btn-check" style="flex:2;" onclick="window.print()">
                            <i class="ph ph-printer"></i> PRINT MARK SHEET
                        </button>
                        <button class="btn-sec" style="flex:1;" onclick="window.showSearchForm()">
                            <i class="ph ph-magnifying-glass"></i> NEW SEARCH
                        </button>
                    </div>
                </div>
            `;
            UI.display.style.display = "block";
            UI.display.scrollIntoView({ behavior: 'smooth' });
        };

        window.renderResultNotFound = (roll, examName) => {
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px; padding: 60px 40px; text-align: center;">
                    <i class="ph ph-warning-circle" style="font-size: 4rem; color: #ff3b3b; margin-bottom: 25px; display: block;"></i>
                    <h2 style="margin: 0 0 10px; color: #fff;">Result Not Found</h2>
                    <p style="color: #888; line-height: 1.6; max-width: 450px; margin: 0 auto 35px;">
                        Registration number <b style="color: #fff;">${roll}</b> could not be verified for <br> <span style="color: var(--primary);">${examName}</span>. 
                    </p>
                    <button class="btn-sec" onclick="UI.roll.focus()" style="padding: 15px 40px; font-size: 1rem;">
                        <i class="ph ph-pencil-simple"></i> RE-ENTER ROLL NO
                    </button>
                </div>
            `;
            UI.display.style.display = "block";
            UI.display.scrollIntoView({ behavior: 'smooth' });
        };

        function renderSystemError(msg) {
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px; padding: 40px; text-align: center; border: 1px dashed rgba(255,59,59,0.3); background: rgba(255,59,59,0.02);">
                    <i class="ph ph-shield-warning" style="font-size: 3rem; color: #ff3b3b; margin-bottom: 20px; display: block;"></i>
                    <p style="color: #bbb; font-size: 1.1rem;">${msg}</p>
                </div>
            `;
            UI.display.style.display = "block";
        }

        // --- 4. MERIT LIST & TOGGLE ---
        window.showRankList = () => {
            const examId = UI.select.value;
            if (!examId) return alert("Select an academic session to view merit list.");

            const exam = window.__GLOBAL_RESULTS_CACHE__.find(e => e.examId === examId);
            if (!exam || !exam.published) return alert("This exam is not published yet.");
            if (!exam.results || exam.results.length === 0) return alert("No results published for this session.");

            // UI State
            UI.form.style.display = "none";
            document.querySelector('.portal-title').style.display = "none";
            UI.display.innerHTML = "";
            UI.display.style.display = "none";
            UI.meritView.style.display = "block";
            UI.meritExamName.textContent = exam.examName;

            // Sorting & Ranking
            const sorted = [...exam.results].sort((a, b) => (parseFloat(b.total) || 0) - (parseFloat(a.total) || 0));

            let lastScore = null;
            let currentRank = 1;

            UI.meritBody.innerHTML = sorted.map((r, index) => {
                const score = parseFloat(r.total) || 0;
                if (lastScore !== null && score < lastScore) currentRank = index + 1;
                lastScore = score;

                const trophy = currentRank === 1 ? 'ü•á' : currentRank === 2 ? 'ü•à' : currentRank === 3 ? 'ü•â' : '';

                return `
                    <tr style="${currentRank <= 3 ? 'background: rgba(255, 255, 255, 0.05);' : ''}">
                        <td style="font-weight: 800; color: ${currentRank <= 3 ? 'var(--primary)' : 'inherit'};">#${currentRank} ${trophy}</td>
                        <td style="font-family: monospace; letter-spacing: 1px;">${r.roll}</td>
                        <td style="font-weight: 600;">${r.name}</td>
                        <td style="text-align: right; color: var(--primary); font-weight: 800; font-size: 1.2rem;">${r.total}</td>
                    </tr>
                `;
            }).join('');

            UI.meritView.scrollIntoView({ behavior: 'smooth' });
        };

        window.showSearchForm = () => {
            UI.form.style.display = "grid";
            document.querySelector('.portal-title').style.display = "block";
            UI.meritView.style.display = "none";
            UI.display.innerHTML = "";
            UI.display.style.display = "none";
        };

        function handleDeepLinking() {
            const params = new URLSearchParams(window.location.search);
            const pExam = params.get('exam');
            const pRoll = params.get('roll');

            if (pExam) {
                UI.select.value = pExam;
                UI.select.dispatchEvent(new Event('change'));
                if (pRoll) {
                    UI.roll.value = pRoll;
                    // Strict: if roll exists under chosen exam -> auto search
                    setTimeout(() => handleResultSearch(), 300);
                }
            }
        }
    </script>

</body>

</html>
