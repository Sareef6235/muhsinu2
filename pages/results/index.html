<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Results | MIFTHAHUL HUDA</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/modern-nav.css">
    <link rel="stylesheet" href="../../assets/css/site-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff007a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .portal-wrapper {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-title h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-check {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Result Card */
        #result-display {
            margin-top: 40px;
        }

        .result-card {
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .student-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .grade-badge {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .grade-badge .grade {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grade-badge .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .marks-table th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .marks-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            text-align: center;
        }

        .stat-box.pass {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .stat-box.fail {
            color: #ff3d3d;
            background: rgba(255, 61, 61, 0.05);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-sec {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #888;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-state {
            text-align: center;
            color: #ff3d3d;
            padding: 30px;
            background: rgba(255, 61, 61, 0.05);
            border-radius: 18px;
            border: 1px dashed rgba(255, 61, 61, 0.3);
        }

        @media print {
            .portal-wrapper {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            .glass-card {
                background: #fff !important;
                color: #000 !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            .modern-nav,
            footer,
            .search-section,
            .actions,
            .modal-overlay,
            #printModal {
                display: none !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
            }

            .grade-badge {
                border-color: #000 !important;
            }

            .portal-title h1 {
                -webkit-text-fill-color: #000 !important;
            }

            .stat-box {
                border: 1px solid #eee !important;
                color: #000 !important;
            }
        }
    </style>
</head>

<body>

    <header id="main-header"></header>

    <div class="portal-wrapper">
        <div id="sync-warning" class="error-state"
            style="display:none; margin-bottom: 20px; background: rgba(255, 165, 0, 0.1); border-color: rgba(255, 165, 0, 0.3); color: orange; padding: 15px;">
            <i class="ph ph-warning-circle"></i>
            <span>System is currently offline. Showing cached results from <span id="sync-time">...</span></span>
        </div>

        <div class="glass-card search-section">
            <div class="portal-title">
                <h1>Results Portal</h1>
                <p style="color: #666;">Enter your details to view your academic performance</p>
            </div>

            <form id="resultsForm" class="search-grid">
                <div class="input-group">
                    <label>Exam Session</label>
                    <div style="position: relative;">
                        <select id="examSelect" required>
                            <option value="">Loading Exams...</option>
                        </select>
                        <div id="dropdown-loader"
                            style="display:none; position: absolute; right: 40px; top: 50%; transform: translateY(-50%);">
                            <i class="ph ph-circle-notch animate-spin"></i>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Roll Number</label>
                    <input type="text" id="rollInput" placeholder="Enter Registration No." required>
                </div>
                <!-- Optional DOB for Validation -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dobInput" placeholder="For Verification (If required)">
                    <small style="color: #666; font-size: 0.7rem;">Expected Format: YYYY-MM-DD (e.g.,
                        2010-05-20)</small>
                </div>
                <button type="submit" class="btn-check" id="submitBtn">
                    <span>Check Performance</span>
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
                <button type="button" class="btn-sec" onclick="showRankList()" style="margin-top: 10px;">
                    <i class="ph ph-medal"></i> View Merit List
                </button>
            </form>
        </div>

        <div id="result-display"></div>
    </div>

    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading-overlay {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>

    <!-- Premium Print Modal remains the same structure -->
    <!-- ... existing print modal ... -->

    <!-- Print Area -->
    <div id="print-area-content" style="display:none;"></div>

    <style>
        /* Certificate Print Styles */
        @media print {
            body[data-print-template="certificate"] * {
                visibility: hidden;
            }

            body[data-print-template="certificate"] #print-area-content,
            body[data-print-template="certificate"] #print-area-content * {
                visibility: visible;
            }

            body[data-print-template="certificate"] #print-area-content {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                color: black;
                font-family: 'Times New Roman', serif;
                z-index: 9999;
            }

            @page {
                margin: 10mm;
                size: A4 portrait;
            }

            .cert-border {
                border: 3px double #333;
                padding: 30px;
                height: 98vh;
                /* Full Page */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                box-sizing: border-box;
            }

            .cert-header {
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 20px;
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .cert-logo {
                height: 80px;
                width: auto;
                object-fit: contain;
            }

            .cert-logo-placeholder {
                width: 80px;
                height: 80px;
                border: 2px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.5rem;
            }

            .cert-school-text h1 {
                margin: 0;
                font-size: 24pt;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .cert-school-text p {
                margin: 5px 0 0;
                font-size: 10pt;
                color: #444;
            }

            .cert-title {
                text-align: center;
                font-size: 18pt;
                font-weight: bold;
                text-decoration: underline;
                margin-bottom: 40px;
                text-transform: uppercase;
            }

            .cert-student-info {
                margin-bottom: 30px;
                font-size: 12pt;
            }

            .info-row {
                display: flex;
                margin-bottom: 12px;
                align-items: baseline;
            }

            .info-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 12px;
            }

            .info-row .label {
                width: 140px;
                font-weight: bold;
                color: #555;
            }

            .info-row .value {
                flex: 1;
                border-bottom: 1px dotted #999;
                padding-left: 10px;
                font-weight: bold;
            }

            .info-row .value.main {
                font-size: 14pt;
                text-transform: uppercase;
            }

            .cert-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 40px;
                font-size: 11pt;
            }

            .cert-table th,
            .cert-table td {
                border: 1px solid #000;
                padding: 10px;
            }

            .cert-table th {
                background: #f0f0f0;
                text-transform: uppercase;
            }

            .center {
                text-align: center;
            }

            .cert-summary {
                display: flex;
                justify-content: space-around;
                margin-bottom: 50px;
            }

            .summary-box {
                text-align: center;
                padding: 15px 30px;
                border: 2px solid #000;
                border-radius: 8px;
            }

            .summary-box p {
                margin: 0;
                font-size: 9pt;
                text-transform: uppercase;
                color: #555;
            }

            .summary-box h3 {
                margin: 10px 0 0;
                font-size: 18pt;
            }

            .cert-footer {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                margin-top: auto;
            }

            .signature-sec {
                display: flex;
                gap: 60px;
            }

            .sign-box {
                text-align: center;
            }

            .sign-box .line {
                width: 150px;
                border-bottom: 1px solid #000;
                margin-bottom: 5px;
            }

            .sign-box p {
                margin: 0;
                font-size: 10pt;
            }

            .cert-watermark {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-45deg);
                font-size: 60pt;
                color: rgba(0, 0, 0, 0.03);
                font-weight: bold;
                z-index: -1;
                pointer-events: none;
            }
        }
    </style>

    <script src="../../assets/js/site-nav.js"></script>
    <script src="../../assets/js/site-footer.js"></script>
    <script type="module">
        import ResultsCMS from '../../assets/js/results-cms.js';
        import PrintEngine from '../../assets/js/print-engine.js'; // Updated Engine
        import StorageManager from '../../assets/js/storage-manager.js';
        import SchoolManager from '../../assets/js/school-manager.js';

        // Expose PrintEngine for inline onclick
        window.PrintEngine = PrintEngine;

        const activeSchool = SchoolManager.getActive();
        if (activeSchool) {
            document.title = `${activeSchool.name} | Results Portal`;
            document.querySelector('.portal-title h1').textContent = activeSchool.name;
            // Set dynamic theme color if available
            if (activeSchool.themeColor) {
                document.documentElement.style.setProperty('--primary', activeSchool.themeColor);
            }
        }

        let resultsData = [];
        const form = document.getElementById('resultsForm');
        const display = document.getElementById('result-display');
        const select = document.getElementById('examSelect');
        const warning = document.getElementById('sync-warning');

        // Robust Initialization
        async function init() {
            try {
                // 1. Load Local Exams Immediately
                refreshDropdown();

                // 2. Fetch Live Results (Now just loads from cache)
                resultsData = await ResultsCMS.fetchResults();

                // 3. Refresh Dropdown with any new data
                refreshDropdown();

                // 4. Check for offline state
                checkSyncStatus();
            } catch (err) {
                console.error('Init Error:', err);
            }
        }

        function checkSyncStatus() {
            // Placeholder: Implement actual check if needed
        }

        window.addEventListener('results-fetch-failed', () => {
            warning.style.display = 'flex';
            warning.style.alignItems = 'center';
            warning.style.gap = '10px';
        });

        function refreshDropdown() {
            const visibleExams = ResultsCMS.getVisibleExamList();
            if (visibleExams.length === 0) {
                select.innerHTML = '<option value="">No Published Exams Available</option>';
                select.disabled = true;
                return;
            }
            select.disabled = false;
            const currentVal = select.value;
            select.innerHTML = '<option value="">-- Select Exam Session --</option>' +
                visibleExams.map(e => `<option value="${e.id}" ${e.id === currentVal ? 'selected' : ''}>${e.displayName}</option>`).join('');
        }

        window.addEventListener('exam-store-updated', refreshDropdown);

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;

            // Validation
            const examId = select.value;
            const roll = document.getElementById('rollInput').value.trim();
            const dob = document.getElementById('dobInput')?.value;

            if (!examId) {
                renderError('Please select an exam session first.');
                return;
            }

            if (!roll) {
                renderError('Please enter your roll number.');
                return;
            }

            // Check if exam is published
            if (!ResultsCMS.isExamPublished(examId)) {
                renderError('This exam is not yet published. Please check back later.');
                return;
            }

            btn.innerHTML = '<i class="ph ph-circle-notch animate-spin"></i> Searching...';
            btn.disabled = true;

            await new Promise(r => setTimeout(r, 600));

            // Search with enhanced validation
            const result = ResultsCMS.search(null, roll, examId, dob);

            btn.innerHTML = originalText;
            btn.disabled = false;

            if (result) {
                // Attach result to window to access from renderResult
                window.currentResult = result;
                renderResult(result);
            } else {
                // Better error messages
                if (dob) {
                    renderError('Invalid Roll Number or Date of Birth. Please verify your credentials.');
                } else {
                    renderError('Roll Number not found for this exam. Please check and try again.');
                }
            }
        }

        function renderResult(data) {
            const hasPass = String(data.status).toLowerCase().includes('pass');

            display.innerHTML = `
                <div class="glass-card result-card animate-slide-up">
                    <div class="student-meta">
                        <div>
                            <h2 style="font-size: 1.8rem; margin: 0;">${data.name}</h2>
                            <p style="color: #888; margin: 5px 0 0;">Roll: <b>${data.rollNo}</b> | Class: ${data.class}</p>
                            <span class="badge" style="background: rgba(255,255,255,0.05); margin-top:10px; display:inline-block; font-size:0.7rem;">${data.exam}</span>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            ${data.rank ? `
                                <div class="grade-badge" style="background: rgba(255,193,7,0.1); border-color: rgba(255,193,7,0.2);">
                                    <span class="grade" style="color: #ffc107;">#${data.rank}</span>
                                    <span class="label">RANK</span>
                                </div>
                            ` : ''}
                            <div class="grade-badge">
                                <span class="grade">${data.grade || '-'}</span>
                                <span class="label">GRADE</span>
                            </div>
                        </div>
                    </div>

                    <h4 style="margin-bottom: 15px; color: var(--primary);">Subject-wise Marks</h4>
                    <table class="marks-table">
                        <thead><tr><th>SUBJECT</th><th>MARKS</th></tr></thead>
                        <tbody>
                            ${Object.entries(data.subjects || {}).map(([sub, mark]) => `
                                <tr><td>${sub}</td><td><strong>${mark}</strong></td></tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="summary-stats">
                        <div class="stat-box">
                            <div style="font-size: 1.5rem; font-weight: 800;">${data.totalMarks || '-'}</div>
                            <div style="font-size: 0.6rem; color: #888; text-transform: uppercase;">Total Marks</div>
                        </div>
                        <div class="stat-box ${hasPass ? 'pass' : 'fail'}" style="border: 1px solid currentColor;">
                            <div style="font-size: 1.1rem; font-weight: 800;">${(data.status || 'N/A').toUpperCase()}</div>
                            <div style="font-size: 0.6rem; text-transform: uppercase;">RESULT STATUS</div>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn-check" onclick="PrintEngine.print(window.currentResult)">
                            <i class="ph ph-printer"></i> PRINT OFFICIAL CERTIFICATE
                        </button>
                        <button class="btn-sec" onclick="window.location.reload()">
                            <i class="ph ph-magnifying-glass"></i> ANOTHER SEARCH
                        </button>
                    </div>
                </div>
            `;
            display.scrollIntoView({ behavior: 'smooth' });
        }

        // --- RANK LIST GENERATION ---
        window.showRankList = () => {
            const examId = select.value;
            if (!examId) return alert("Select an exam first");

            const filtered = resultsData.filter(r => r.examId === examId);
            if (filtered.length === 0) return alert("No results found for this exam");

            const sorted = [...filtered].sort((a, b) => (b.totalMarks || 0) - (a.totalMarks || 0));

            display.innerHTML = `
                <div class="glass-card animate-slide-up">
                    <h2 style="text-align: center; margin-bottom: 30px;">Merit Rank List</h2>
                    <table class="marks-table">
                        <thead>
                            <tr><th>RANK</th><th>NAME</th><th>CLASS</th><th>TOTAL</th></tr>
                        </thead>
                        <tbody>
                            ${sorted.map((r, i) => `
                                <tr>
                                    <td><b>#${r.rank || (i + 1)}</b></td>
                                    <td>${r.name}</td>
                                    <td>${r.class}</td>
                                    <td><b style="color: var(--primary);">${r.totalMarks}</b></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <button class="btn-sec" style="margin-top: 20px; width: 100%;" onclick="window.location.reload()">BACK TO SEARCH</button>
                </div>
            `;
        }

        function renderError(msg) {
            display.innerHTML = `
                <div class="error-state animate-slide-up">
                    <i class="ph ph-shield-warning" style="font-size: 2.5rem; margin-bottom:15px;"></i>
                    <h3>Access Denied</h3>
                    <p>${msg}</p>
                    <button class="btn-sec" style="margin-top:20px; width:auto; padding:10px 30px;" onclick="document.getElementById('rollInput').focus()">Try Again</button>
                </div>
            `;
        }

        init();
    </script>
</body>

</html>
