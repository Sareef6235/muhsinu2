    <style>
        :root {
            --primary: #00e5ff;
            --accent: #ff007a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #080808;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .portal-wrapper {
            max-width: 800px;
            margin: 120px auto 100px;
            padding: 0 20px;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .portal-title h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-check {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-check:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }

        /* Result Card */
        #result-display {
            margin-top: 40px;
        }

        .result-card {
            border-left: 4px solid var(--primary);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .student-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .grade-badge {
            width: 80px;
            height: 80px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 229, 255, 0.2);
        }

        .grade-badge .grade {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .grade-badge .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #888;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .marks-table th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--border);
        }

        .marks-table td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 1.1rem;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            text-align: center;
        }

        .stat-box.pass {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .stat-box.fail {
            color: #ff3d3d;
            background: rgba(255, 61, 61, 0.05);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-sec {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #888;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-state {
            text-align: center;
            color: #ff3d3d;
            padding: 30px;
            background: rgba(255, 61, 61, 0.05);
            border-radius: 18px;
            border: 1px dashed rgba(255, 61, 61, 0.3);
        }

        @media print {
            .portal-wrapper {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            .glass-card {
                background: #fff !important;
                color: #000 !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            .modern-nav,
            footer,
            .search-section,
            .actions,
            .modal-overlay,
            #printModal {
                display: none !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
            }

            .grade-badge {
                border-color: #000 !important;
            }

            .portal-title h1 {
                -webkit-text-fill-color: #000 !important;
            }

            .stat-box {
                border: 1px solid #eee !important;
                color: #000 !important;
            }
        }
    </style>
</head>

    <script type="module">
        /**
         * RESULTS PORTAL - PRODUCTION READY (STATIC JSON)
         * Data Source: /data/published-exams.json
         * Constraints: Vanilla JS, No Backend, Static hosting safe.
         */

        const UI = {
            form: document.getElementById('resultsForm'),
            select: document.getElementById('examSelect'),
            roll: document.getElementById('rollInput'),
            display: document.getElementById('result-display'),
            stats: {
                exams: document.getElementById('results-exams-count'),
                students: document.getElementById('results-total-count'),
                lastSync: document.getElementById('results-last-sync')
            }
        };

        // Cache for fetched data
        window.__PUBLISHED_EXAMS__ = [];

        document.addEventListener('DOMContentLoaded', () => {
            initPortal();
        });

        async function initPortal() {
            try {
                // Fetch from static JSON file
                const response = await fetch("../../data/published-exams.json");
                if (!response.ok) throw new Error("JSON data source missing");

                const data = await response.json();
                window.__PUBLISHED_EXAMS__ = data.exams || [];

                // 1. Update overall active exams count
                if (UI.stats.exams) UI.stats.exams.textContent = window.__PUBLISHED_EXAMS__.length;

                // 2. Populate dropdown
                populateDropdown(window.__PUBLISHED_EXAMS__);

                // 3. Handle deep linking
                handleUrlParams();
            } catch (error) {
                console.error("Portal Initialization Failed:", error);
                populateDropdown([]); // Show empty state
                renderSystemError("System is currently offline or undergoing maintenance.");
            }
        }

        // --- CORE LOGIC ---
        function populateDropdown(sessions) {
            UI.select.innerHTML = '';

            if (sessions.length === 0) {
                const opt = document.createElement('option');
                opt.value = "";
                opt.textContent = "No published exams available";
                UI.select.appendChild(opt);
                UI.select.disabled = true;
                return;
            }

            // Default Select Option
            const defaultOpt = document.createElement('option');
            defaultOpt.value = "";
            defaultOpt.textContent = "-- Select Exam --";
            UI.select.appendChild(defaultOpt);

            sessions.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.id;
                opt.textContent = s.name;
                UI.select.appendChild(opt);
            });

            UI.select.disabled = false;
        }

        // Auto-update specific exam stats on selection
        UI.select.addEventListener('change', () => {
            const examId = UI.select.value;
            const session = window.__PUBLISHED_EXAMS__.find(s => s.id === examId);

            if (session) {
                if (UI.stats.students) UI.stats.students.textContent = session.results ? session.results.length : 0;
                if (UI.stats.lastSync) {
                    const date = new Date(session.lastSynced);
                    UI.stats.lastSync.textContent = isNaN(date.getTime()) ?
                        (session.lastSynced || '--') :
                        date.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
                }
            } else {
                if (UI.stats.students) UI.stats.students.textContent = '0';
                if (UI.stats.lastSync) UI.stats.lastSync.textContent = '--:--';
            }
        });

        function handleUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const pExam = params.get('exam');
            const pRoll = params.get('roll');

            if (pExam) {
                UI.select.value = pExam;
                UI.select.dispatchEvent(new Event('change')); // Trigger stats update
                if (pRoll) {
                    UI.roll.value = pRoll;
                    setTimeout(() => {
                        if (UI.select.value === pExam) {
                            UI.form.dispatchEvent(new Event('submit', { cancelable: true }));
                        }
                    }, 500);
                }
            }
        }

        // --- RENDER SYSTEM ---
        function renderLoading() {
            UI.display.style.display = "block";
            UI.display.innerHTML = `
                <div class="glass-card animate-slide-up" style="margin-top: 30px; text-align: center; padding: 40px;">
                    <i class="ph ph-circle-notch animate-spin" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px; display: block;"></i>
                    <p style="color: #888; letter-spacing: 1px;">Searching records...</p>
                </div>
            `;
        }

        function renderResult(student, examName) {
            UI.display.style.display = "block";
            UI.display.innerHTML = `
                <div class="glass-card result-card animate-slide-up" style="margin-top: 30px;">
                    <div class="student-meta">
                        <div>
                            <h2 style="font-size: 2.2rem; margin: 0; color: #fff;">${student.name}</h2>
                            <p style="color: #888; margin: 8px 0 0; font-size: 1.1rem;">Registration No: <b style="color: var(--primary);">${student.roll}</b></p>
                            <span style="display:inline-block; padding:5px 12px; background:rgba(255,255,255,0.05); border-radius:8px; font-size:0.75rem; margin-top:15px; border:1px solid var(--border); color:#bbb;">${examName}</span>
                        </div>
                        <div class="grade-badge">
                            <span class="grade">${student.grade || '--'}</span>
                            <span class="label">GRADE</span>
                        </div>
                    </div>

                    <div class="summary-stats" style="margin-top:40px;">
                        <div class="stat-box">
                            <div style="font-size: 2.5rem; font-weight: 800; color: #fff;">${student.total}</div>
                            <div style="font-size: 0.75rem; color: #666; text-transform: uppercase;">Total Marks</div>
                        </div>
                        <div class="stat-box">
                            <div style="font-size: 1.8rem; font-weight: 800; color: var(--primary);"># ${student.rank || '--'}</div>
                            <div style="font-size: 0.75rem; color: #666; text-transform: uppercase;">Class Rank</div>
                        </div>
                    </div>

                    <div class="actions" style="margin-top:40px; display:flex; gap:15px; border-top: 1px solid var(--border); padding-top: 30px;">
                        <button class="btn-check" style="flex:2;" onclick="window.print()">
                            <i class="ph ph-printer"></i> PRINT RESULT
                        </button>
                        <button class="btn-sec" style="flex:1;" onclick="location.reload()">
                            <i class="ph ph-magnifying-glass"></i> NEW SEARCH
                        </button>
                    </div>
                </div>
            `;
            UI.display.scrollIntoView({ behavior: 'smooth' });
        }

        function renderResultNotFound(roll, examName) {
            UI.display.style.display = "block";
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px; padding: 40px; text-align: center; background: rgba(255,59,59,0.05); border-radius: 20px; border: 1px solid rgba(255,59,59,0.1);">
                    <i class="ph ph-warning-circle" style="font-size: 3.5rem; color: #ff3b3b; margin-bottom: 20px; display: block;"></i>
                    <h3 style="margin: 0 0 10px;">Result Not Found</h3>
                    <p style="color: #bbb; line-height: 1.5; max-width: 400px; margin: 0 auto 25px;">
                        Registration number <b style="color: #fff;">${roll}</b> was not found in <br> ${examName}.
                    </p>
                    <button class="btn-sec" onclick="UI.roll.focus()" style="padding: 12px 25px;">Adjust Search</button>
                </div>
            `;
        }

        function renderSystemError(msg) {
            UI.display.style.display = "block";
            UI.display.innerHTML = `
                <div class="error-state animate-slide-up" style="margin-top: 30px; padding: 40px; text-align: center; border: 1px dashed #ff3b3b;">
                    <i class="ph ph-bug" style="font-size: 3rem; color: #ff3b3b; margin-bottom: 20px; display: block;"></i>
                    <p>${msg}</p>
                </div>
            `;
        }

        // --- SEARCH ENGINE ---
        UI.form.addEventListener('submit', (e) => {
            e.preventDefault(); // MANDATORY: Prevent page refresh

            const examId = UI.select.value;
            const roll = UI.roll.value.trim();

            if (!examId) return alert("Please select an exam first.");
            if (!roll) return UI.roll.focus();

            // 1. Loading State
            renderLoading();

            // 2. Defensive check for data availability
            if (!window.__PUBLISHED_EXAMS__ || window.__PUBLISHED_EXAMS__.length === 0) {
                console.warn("Search triggered but data is missing.");
                return renderSystemError("Please wait... synchronization in progress.");
            }

            // 3. Find Exam Session
            const session = window.__PUBLISHED_EXAMS__.find(s => s.id === examId);
            if (!session) {
                console.warn(`Exam ID Mismatch: ${examId}`);
                return renderSystemError("The selected exam is no longer available.");
            }

            // 4. Match Roll Number (Normalizing strings and trimming)
            if (!session.results || session.results.length === 0) {
                return renderResultNotFound(roll, session.name);
            }

            const student = session.results.find(r =>
                String(r.roll).trim() === String(roll).trim()
            );

            // 5. Final Render
            setTimeout(() => {
                if (student) {
                    renderResult(student, session.name);
                } else {
                    renderResultNotFound(roll, session.name);
                }
            }, 300); // Subtle UX delay for the loading state
        });

        window.showSearchForm = () => {
            UI.form.style.display = "grid";
            const meritView = document.getElementById("merit-view");
            if (meritView) meritView.style.display = "none";
            UI.display.innerHTML = "";
            document.querySelector('.portal-title').style.display = "block";
        };

        window.showRankList = () => {
            const examId = UI.select.value;
            if (!examId) return alert('Please select an exam session first.');

            const session = window.__PUBLISHED_EXAMS__.find(s => s.id === examId);
            if (!session || !session.results || session.results.length === 0) {
                return alert('No results available for this exam yet.');
            }

            // UI Toggling
            UI.form.style.display = "none";
            document.querySelector('.portal-title').style.display = "none";
            UI.display.innerHTML = "";

            const meritView = document.getElementById("merit-view");
            const meritBody = document.getElementById("results-table-body");
            const meritExamName = document.getElementById("merit-exam-name");

            meritView.style.display = "block";
            meritExamName.textContent = session.name;
            meritBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px;"><i class="ph ph-circle-notch animate-spin" style="font-size:2rem; display:block; margin:0 auto 10px;"></i>Compiling Ranking...</td></tr>';

            setTimeout(() => {
                // Sorting strictly by total marks DESC
                const sorted = [...session.results].sort((a, b) => (parseFloat(b.total) || 0) - (parseFloat(a.total) || 0));

                let currentRank = 1;
                let lastScore = null;

                const tableContent = sorted.map((r, index) => {
                    const score = parseFloat(r.total) || 0;
                    if (lastScore !== null && score < lastScore) currentRank = index + 1;
                    lastScore = score;

                    const trophy = currentRank === 1 ? 'ü•á' : currentRank === 2 ? 'ü•à' : currentRank === 3 ? 'ü•â' : '';

                    return `
                        <tr style="${currentRank <= 3 ? 'background: rgba(255, 255, 255, 0.05);' : ''}">
                            <td style="font-weight: 800;">#${currentRank} ${trophy}</td>
                            <td>${r.roll}</td>
                            <td style="font-weight: 600;">${r.name}</td>
                            <td style="text-align: right; color: var(--primary); font-weight: 800;">${r.total}</td>
                        </tr>
                    `;
                }).join('');

                meritBody.innerHTML = tableContent;
                meritView.scrollIntoView({ behavior: 'smooth' });
            }, 400);
        };
    </script>
