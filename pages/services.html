<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Our Portfolio</title>
    <!-- Basic Reset & Styles -->
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hidden {
            display: none;
        }

        /* Grid Styles */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .service-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            height: 200px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Detail Styles */
        .detail-view {
            padding: 2rem 0;
            animation: fadeIn 0.5s ease-out;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .detail-header {
            margin-bottom: 2rem;
        }

        .detail-hero {
            width: 100%;
            height: 400px;
            background: #e2e8f0;
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .detail-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav style="background: white; padding: 1rem; border-bottom: 1px solid #e2e8f0;">
        <div class="container" style="padding:0; display:flex; justify-content:space-between; align-items:center;">
            <a href="../../index.html"
                style="font-weight:bold; font-size:1.5rem; text-decoration:none; color:var(--dark);">Portfolio</a>
            <div>
                <a href="../../index.html" style="margin-left:1rem; text-decoration:none; color:var(--dark);">Home</a>
                <a href="services.html"
                    style="margin-left:1rem; text-decoration:none; color:var(--primary);">Services</a>
                <a href="results.html" style="margin-left:1rem; text-decoration:none; color:var(--dark);">Results</a>
                <!-- Placeholder link -->
            </div>
        </div>
    </nav>

    <div class="container" id="app-root">
        <!-- Content Injected Here -->
        <p>Loading services...</p>
    </div>

    <script type="module">
        import { db } from '../../assets/js/system/store.js';

        async function init() {
            await db.init();

            const params = new URLSearchParams(window.location.search);
            const serviceId = params.get('id');

            if (serviceId) {
                renderDetail(serviceId);
            } else {
                renderList();
            }
        }

        function renderList() {
            const services = db.get('services');
            const root = document.getElementById('app-root');

            root.innerHTML = `
                <div style="text-align:center; max-width:600px; margin:0 auto;">
                    <h1 style="font-size:2.5rem; margin-bottom:1rem;">Our Services</h1>
                    <p style="color:#64748b; font-size:1.1rem;">Explore our wide range of professional services designed to help you grow.</p>
                </div>
                
                <div class="service-grid">
                    ${services.map(s => `
                        <div class="service-card" onclick="location.href='?id=${s.id}'">
                            <div class="card-img">
                                ${s.icon && s.icon.startsWith('data:')
                    ? `<img src="${s.icon}" alt="${s.title}">`
                    : `<span style="font-size:3rem; opacity:0.5;">üîπ</span>`
                }
                            </div>
                            <div class="card-content">
                                <span style="font-size:0.8rem; text-transform:uppercase; color:var(--primary); font-weight:bold;">${s.category}</span>
                                <h3 class="card-title">${s.title}</h3>
                                <p class="card-desc">${s.description.substring(0, 100)}${s.description.length > 100 ? '...' : ''}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderDetail(id) {
            const s = db.getById('services', id);
            const root = document.getElementById('app-root');

            if (!s) {
                root.innerHTML = `<p>Service not found. <a href="services.html">Go back</a></p>`;
                return;
            }

            root.innerHTML = `
                <div class="detail-view">
                    <a href="services.html" class="back-btn">‚Üê Back to Services</a>
                    
                    <div class="detail-header">
                        <span style="background: #eff6ff; color: var(--primary); padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.9rem; font-weight: 600;">${s.category}</span>
                        <h1 style="font-size: 3rem; margin-top: 1rem; margin-bottom: 1rem;">${s.title}</h1>
                    </div>

                    ${s.icon && s.icon.startsWith('data:') ? `
                        <div class="detail-hero">
                            <img src="${s.icon}" alt="${s.title}">
                        </div>
                    ` : ''}

                    <div style="font-size: 1.2rem; line-height: 1.8; color: #334155; max-width: 800px;">
                        ${s.description.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>

</html>
