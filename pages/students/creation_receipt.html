<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Receipts | MIFTHAHUL HUDA</title>

    <!-- Unified Assets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .receipt-header {
            padding: 80px 0 40px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .receipt-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
            border-left: 4px solid var(--primary-color);
        }

        .receipt-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .receipt-img {
            width: 100%;
            border-radius: 12px;
            margin: 15px 0;
            background: #000;
            cursor: zoom-in;
        }
    </style>

    <script type="module">
        import AppState from '../../assets/js/state.js';
        import NavigationSystem from '../../assets/js/navigation.js';
        import FooterSystem from '../../assets/js/footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            AppState.init();
            NavigationSystem.init(AppState.navigation.menuData);
            FooterSystem.init();
            renderReceipts();
        });

        window.renderReceipts = (filter = 'all') => {
            const receipts = JSON.parse(localStorage.getItem("fee_receipts") || "[]");
            const gallery = document.getElementById("gallery");
            const approved = receipts.filter(r => r.approved && (filter === 'all' || r.cls == filter));

            if (approved.length === 0) {
                gallery.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #666;'>No approved receipts found.</p>";
                return;
            }

            gallery.innerHTML = approved.map(r => `
                <div class="receipt-card animate-fade-up">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="color: #2ed573; font-weight: 700; font-size: 0.8rem;">Approved</span>
                        <span style="color: #444; font-size: 0.8rem;">${r.date || ''}</span>
                    </div>
                    <h3 style="margin-bottom: 5px;">Receipt #${r.receiptNo}</h3>
                    <p style="color: var(--primary-color); font-weight: 600;">${r.name}</p>
                    <p style="color: #666; font-size: 0.9rem;">Class ${r.cls}</p>
                    ${r.img ? `<img src="${r.img}" class="receipt-img" onclick="window.open(this.src)">` : ``}
                    ${r.content ? `<p style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">${r.content}</p>` : ''}
                </div>
            `).join('');
        };
    </script>
</head>

<body>
    <header id="site-header"></header>
    <div id="site-breadcrumbs"></div>

    <main class="container">
        <header class="receipt-header">
            <h1
                style="font-size: 3rem; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Approved Fee Receipts</h1>
            <p style="color: #888;">Transparency in every transaction.</p>
        </header>

        <section style="padding-bottom: 30px; text-align: center;">
            <select onchange="renderReceipts(this.value)"
                style="padding: 10px 20px; border-radius: 10px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid var(--border);">
                <option value="all">Filter by Class: All</option>
                <script>
                    for (let i = 1; i <= 12; i++) document.write(`<option value="${i}">Class ${i}</option>`);
                </script>
            </select>
        </section>

        <section style="padding-bottom: 100px;">
            <div class="grid" id="gallery"></div>
        </section>
    </main>

    <footer id="site-footer"></footer>
</body>

</html>
