<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment Portal | MIFTHAHUL HUDA</title>

    <!-- Unified Assets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .creative-hero {
            padding: 80px 0 40px;
            text-align: center;
        }

        .step-container {
            max-width: 600px;
            margin: 0 auto 100px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border);
            z-index: 1;
        }

        .step-dot {
            width: 40px;
            height: 40px;
            background: #111;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            font-weight: 700;
            transition: 0.4s;
            color: #444;
        }

        .step-dot.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .step-dot.completed {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeUp 0.5s forwards;
        }

        .upload-area {
            border: 2px dashed var(--border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 243, 255, 0.05);
        }

        .btn-nav-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
    </style>

    <script type="module">
        import AppState from '../../assets/js/state.js';
        import NavigationSystem from '../../assets/js/navigation.js';
        import FooterSystem from '../../assets/js/footer.js';
        import StorageManager from '../../assets/js/storage-manager.js';

        document.addEventListener('DOMContentLoaded', () => {
            AppState.init();
            NavigationSystem.init(AppState.navigation.menuData);
            FooterSystem.init();
        });

        let currentStep = 1;
        window.nextStep = (step) => {
            if (step > currentStep) {
                if (currentStep === 1 && (!document.getElementById('student_name').value || !document.getElementById('reg_no').value)) {
                    alert("Please fill student details."); return;
                }
            }
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            document.querySelectorAll('.step-dot').forEach((dot, idx) => {
                const dotNum = idx + 1;
                dot.classList.toggle('active', dotNum === step);
                dot.classList.toggle('completed', dotNum < step);
            });
            currentStep = step;
        };

        window.submitForm = (e) => {
            e.preventDefault();
            alert("Payment record submitted successfully (Simulated)");
            window.location.href = '../../index.html';
        };
    </script>
</head>

<body>
    <header id="site-header"></header>
    <div id="site-breadcrumbs"></div>

    <main class="container">
        <section class="creative-hero">
            <h1
                style="font-size: 3.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Fee Payment Portal</h1>
            <p style="color: #888; font-size: 1.2rem;">Securely submit your madrasa fee receipts online.</p>
        </section>

        <section class="step-container">
            <div class="step-indicator">
                <div class="step-dot active" id="dot-1">1</div>
                <div class="step-dot" id="dot-2">2</div>
                <div class="step-dot" id="dot-3">3</div>
            </div>

            <div class="glass-card animate-fade-up" style="padding: 40px;">
                <form id="fee-form" onsubmit="submitForm(event)">
                    <div class="form-step active" id="step-1">
                        <h2 style="margin-bottom: 25px;">Student Information</h2>
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="student_name" class="form-input"
                                placeholder="Enter student's full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Register Number</label>
                            <input type="text" id="reg_no" class="form-input" placeholder="e.g. 1024" required>
                        </div>
                        <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 20px;"
                            onclick="nextStep(2)">Continue</button>
                    </div>

                    <div class="form-step" id="step-2">
                        <h2 style="margin-bottom: 25px;">Payment Details</h2>
                        <div class="form-group">
                            <label class="form-label">Amount Paid (â‚¹)</label>
                            <input type="number" id="fee_amount" class="form-input" placeholder="e.g. 500" required>
                        </div>
                        <div class="btn-nav-group">
                            <button type="button" class="btn btn-secondary" onclick="nextStep(1)">Back</button>
                            <button type="button" class="btn btn-primary" onclick="nextStep(3)">Continue</button>
                        </div>
                    </div>

                    <div class="form-step" id="step-3">
                        <h2 style="margin-bottom: 25px;">Upload Receipt</h2>
                        <div class="upload-area" onclick="alert('File choice simulated')">
                            <i class="ph ph-cloud-arrow-up" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <p style="margin-top: 15px;">Click to select photo</p>
                        </div>
                        <div class="btn-nav-group">
                            <button type="button" class="btn btn-secondary" onclick="nextStep(2)">Back</button>
                            <button type="submit" class="btn btn-primary">Submit Record</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="site-footer"></footer>
</body>

</html>
