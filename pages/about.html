<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Our Portfolio</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <nav style="background: white; padding: 1rem; border-bottom: 1px solid #e2e8f0;">
        <div class="container" style="padding:0; display:flex; justify-content:space-between; align-items:center;">
            <a href="../../index.html"
                style="font-weight:bold; font-size:1.5rem; text-decoration:none; color:var(--dark);">Portfolio</a>
            <div>
                <a href="../../index.html" style="margin-left:1rem; text-decoration:none; color:var(--dark);">Home</a>
                <a href="about.html" style="margin-left:1rem; text-decoration:none; color:var(--primary);">About</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1 id="page-title">About Us</h1>
        </div>

        <div class="content-card">
            <h2 id="abt-title">Loading...</h2>
            <div id="abt-desc" style="line-height: 1.8; color: #334155; font-size: 1.1rem; white-space: pre-wrap;">
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../../assets/js/system/store.js';

        async function init() {
            await db.init();
            const settings = db.get('settings') || {};

            document.getElementById('abt-title').textContent = settings.aboutTitle || 'Who We Are';
            document.getElementById('abt-desc').textContent = settings.aboutDesc || 'Welcome to our portfolio website. We are dedicated to excellence.';
        }

        init();
    </script>
</body>

</html>
