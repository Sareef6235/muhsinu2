services:
  - type: web
    name: telegram-firebase-bot
    env: node
    plan: free
    buildCommand: cd hn && npm install
    startCommand: cd hn && npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
